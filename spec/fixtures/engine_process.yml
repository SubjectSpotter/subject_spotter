        office duties.\\\" (Cambridge Dictionary)\",\"categorization\":[\"Professional
        Labor\"]},{\"id\":25026074,\"title\":\"Mississippi--Executive Department\",\"description\":\"Operating
        at the state level, the Executive Department of the State of Mississippi consists
        of the governor, lieutenant governor, secretary of state, state treasurer,
        state comptroller, commissioner of agriculture, commissioner of insurance,
        the Mississippi Public Service Commission, the Mississippi Transportation
        Commission, and attorney general. Each official is elected for a four-year
        term and is appointed duties pertaining to state regulations. (Wikipedia)\",\"categorization\":[\"U.S.
        State Governments\"]},{\"id\":32100941,\"title\":\"Falconer, Kinloch, 1838-1878\",\"description\":\"Kinloch
        Falconer was active in Democratic politics in Mississippi during Reconstruction
        and served as Mississippi’s secretary of state in 1878. \\r\\n\\r\\nBorn on
        October 28, 1838, Falconer grew up in Holly Springs, Mississippi. As a young
        man he worked at the \\u003ci\\u003eSouthern Herald\\u003c/i\\u003e (his father’s
        newspaper) and attended the University of Mississippi, graduating in 1860
        on the eve of the Civil War. When the war broke out, Falconer enlisted in
        the 9th Mississippi Infantry Regiment. Recognized for his intelligence and
        writing ability, Falconer was soon promoted and moved to administrative and
        staff work, first serving as the private secretary and then adjutant general
        for Confederate General Braxton Bragg. Later he served as a staff officer
        for Confederate General Joseph E. Johnston during the Atlanta Campaign in
        the summer of 1864. \\r\\n\\r\\nAfter the defeat of the Confederacy, Falconer
        returned to Mississippi and reentered the newspaper business, becoming editor
        of the \\u003ci\\u003eHolly Springs Reporter\\u003c/i\\u003e. He began fostering
        an interest state politics and unsuccessfully ran for lieutenant governor
        as a Democrat under Benjamin G. Humphreys in 1868. In 1870, Falconer stepped
        away from editorial duties at the \\u003ci\\u003eReporter\\u003c/i\\u003e
        to practice law full time. He continued participating in Democratic politics
        and in 1877 was elected secretary of state. He entered that office in January
        1878. However, only a few months later, a yellow fever epidemic struck parts
        of Mississippi. Falconer’s brother and father were stricken by the mosquito-borne
        disease. He went to Holly Springs to aid in their care, but both men died.
        Falconer himself then came down with the disease and died on September 23,
        1878. He is buried in Hill Crest Cemetery in Holly Springs, Mississippi. \\r\\n\\r\\n(\\u003ci\\u003eThe
        Daily Clarion\\u003c/i\\u003e, Meridian, MS, June 22, 1864; \\u003ci\\u003eThe
        Grenada Sentinel\\u003c/i\\u003e, Grenada, MS, May 16, 1868; \\u003ci\\u003eThe
        Clarion\\u003c/i\\u003e, Jackson, MS, February 3, 1870; \\u003ci\\u003eThe.
        Clarion-Ledger\\u003c/i\\u003e, Jackson, MS, November 6, 1878; Wikipedia;
        FindaGrave)\\r\\n\\r\\nKinloch Falconer belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":95466,\"title\":\"Secretaries\",\"description\":\"“Someone
