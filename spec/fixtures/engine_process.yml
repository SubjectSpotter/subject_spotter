        (Cambridge Dictionary)\",\"categorization\":[\"Legal Occupations\"]},{\"id\":32022568,\"title\":\"Shackleford,
        Charles C., 1813-1878\",\"description\":\"Charles Clarke Shackleford was an
        attorney, state political figure, and judge in Mississippi during the nineteenth
        century. \\r\\n\\r\\nBorn on September 15, 1813, in Kentucky, Shackleford
        moved to Mississippi in 1836, after receiving a law degree from Transylvania
        College. He became a successful attorney and plantation owner, acquiring several
        enslaved laborers. By the 1840s he entered state politics, serving in the
        Mississippi House of Representatives and participating in the several political
        conventions throughout the 1850s. After the Civil War, Shackleford gained
        prominence as judge over the Eleventh Judicial District in Mississippi. He
        died on June 22, 1878. Shackleford was married to Francis A. Irvin and had
        at least four children.  \\r\\n\\r\\n(\\u003ci\\u003eVicksburg Weekly Sentinel\\u003c/i\\u003e,
        Vicksburg, MS, February 22, 1851; \\u003ci\\u003eThe Yazoo Democrat\\u003c/i\\u003e,
