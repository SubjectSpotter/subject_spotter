        Office--Appointment to Office\",\"description\":\"\\\"The act of officially
        choosing someone for a job, or the job itself.\\\" (Cambridge Dictionary)\",\"categorization\":[\"Political
        Events\"]},{\"id\":63017,\"title\":\"Louisiana--Orleans Parish. New Orleans\",\"description\":\"Located
        in Orleans Parish, New Orleans was founded in 1718. It became the capital
        of French Louisiana in 1722 and continued as the capital when Louisiana achieved
        statehood on April 30, 1812. It became part of Orleans County (now extinct)
        on the same day. In 1849 it was replaced by Baton Rouge as the state capital,
        although it temporarily served as the capital again from 1865 until 1880.
        (Wikipedia; Atlas of Historical County Boundaries)\",\"categorization\":[\"Towns
        \\u0026 Cities\"]},{\"id\":32094262,\"title\":\"Antoine, C. C.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":32138338,\"title\":\"Storens,
        F. G.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":68178,\"title\":\"Mississippi--Office
        of the Secretary of State\",\"description\":\"Formed in 1817 and operating
        at the state level, the Mississippi Secretary of State is elected by the state
        for a four-year term and is responsible for overseeing state election laws
        and government records. The seat is located in Jackson, Mississippi. (Wikipedia)\",\"categorization\":[\"U.S.
        State Governments\"]},{\"id\":32013868,\"title\":\"Telegraph Companies--New
        Orleans \\u0026 Ohio Telegraph Lessees and Southwestern Telegraph Company\",\"description\":\"Located
        in Jackson, Mississippi, the South-Western Telegraph Company (also known as
        the New Orleans \\u0026 Ohio Telegraph Lessees and Southwestern Telegraph
        Company) was established by an act of the legislature on February 3, 1860.
        The South-Western Telegraph Company was one of the primary providers of telegraphy
        services in the southern Mississippi Valley and the Southwest and had many
        locations throughout that area. (Robert Harding and Alison Oswald, \\\"Guide
        to the Western Union Telegraph Company Records,\\\" 4; \\u003ci\\u003eWeekly
        Mississippian\\u003c/i\\u003e, February 8, 1860)Located in Kentucky, the South-Western
        Telegraph Company (also known as the New Orleans \\u0026 Ohio Telegraph Lessees
        and Southwestern Telegraph Company) was established by an act of the Mississippi
        State legislature on February 3, 1860. The South-Western Telegraph Company
        was one of the primary providers of telegraphy services in the southern Mississippi
        Valley and the Southwest and had many locations throughout that area. (Robert
        Harding and Alison Oswald, \\\"Guide to the Western Union Telegraph Company
        Records,\\\" 4; \\u003ci\\u003eWeekly Mississippian\\u003c/i\\u003e, February
        8, 1860)Located in Louisville, Kentucky, New Orleans \\u0026 Ohio Telegraph
        Lessees was a telegraph company established between 1857 and 1860. New Orleans
        \\u0026 Ohio Telegraph Lessees were the primary providers of telegraphy services
        in the southern Mississippi Valley and the Southwest. On February 3, 1860,
        the Mississippi State House amended the act which incorporated the New Orleans
        \\u0026 Ohio Telegraph Lessees, changing the company''s name to Southwestern
        Telegraph Company. (Robert Harding and Alison Oswald, \\\"Guide to the Western
        Union Telegraph Company Records,\\\" 4; \\u003ci\\u003eWeekly Mississippian\\u003c/i\\u003e,
        February 8, 1860)Located in Mobile, Alabama, the South-Western Telegraph Company
        (also known as the New Orleans \\u0026 Ohio Telegraph Lessees and Southwestern
        Telegraph Company) was established by an act of the legislature on February
        3, 1860. The South-Western Telegraph Company was one of the primary providers
        of telegraphy services in the southern Mississippi Valley and the Southwest
        and had many locations throughout that area. (Robert Harding and Alison Oswald,
        \\\"Guide to the Western Union Telegraph Company Records,\\\" 4; \\u003ci\\u003eWeekly
        Mississippian\\u003c/i\\u003e, February 8, 1860)\",\"categorization\":[\"Transportation
        \\u0026 Infrastructure Industries\"]},{\"id\":25009574,\"title\":\"Green,
        Norvin, 1818-1893\",\"description\":\"Norvin Green was a physician and businessman,
        most notably associated as a leading executive of Western Union in the late
        nineteenth century. \\r\\n\\r\\nBorn in New Albany, Indiana, on April 17,
        1818, Green moved to Kentucky as a child and gained experience working on
        the Ohio River as a young man. He financed his own education at the University
        of Louisville, receiving a degree in medicine in 1840. Green also married
        Martha English of Kentucky in 1840. The couple had five children over the
        course of their marriage.\\r\\n\\r\\nGreen practiced medicine in Louisville
        during the 1840s before getting into local politics. In 1850, he won an election
        to the Kentucky House of Representatives, and served in office until 1853.
        Upon leaving office, Green received an appointment to oversee construction
        of a federal customs house and post office in Louisville. Perhaps because
        of this project, he took a strong interest telegraphy. He started the Southwestern
        Telegraph Company to connect Louisville to New Orleans, and in 1857 moved
        to New York to expand his career in telegraph development. Over the next nine
        years, Green helped bring together various small telegraph companies to form
        Western Union in 1866. He initially served as vice president of the new corporation,
        rising to president in 1878 (upon the death of William Orton). Green also
        formed the American Institute of Electrical Engineers with Thomas Edison and
        Alexander Graham Bell in 1884. Attesting to his status among these powerful
        figures, Green was elected the institute’s first president. \\r\\n\\r\\nGreen
        died on February 13, 1893. He is buried at Cave Hill Cemetery in Louisville,
        Kentucky. \\r\\n\\r\\n(Wikipedia)\\r\\n\\r\\nNorvin Green belonged to the
        following social groups:\",\"categorization\":[\"Men\"]},{\"id\":63312,\"title\":\"Kentucky--Jefferson
        County. Louisville\",\"description\":\"Located in Jefferson County, Louisville
        was founded in 1779 in what was then Kentucky County, Virginia (now extinct).
        It became a part of Jefferson County when it was created on November 1, 1780
        and was incorporated that same year. Jefferson County became part of Kentucky
        upon the state''s creation on June 1, 1792. Louisville serves as the county
        seat. (Britannica; Wikipedia; Atlas of Historical County Boundaries)\",\"categorization\":[\"Towns
        \\u0026 Cities\"]},{\"id\":71872,\"title\":\"Mississippi--Copiah County. Hazlehurst\",\"description\":\"Located
        in Copiah County, Hazlehurst was founded as early as November 3, 1865. In
        April 1872, it replaced Gallatin as the county seat and remains so today.
        (Wikipedia; Atlas of Historical County Boundaries)\",\"categorization\":[\"Towns
        \\u0026 Cities\"]},{\"id\":63111,\"title\":\"Pettus, John Jones, 1813-1867\",\"description\":\"John
        Jones Pettus was Mississippi''s governor during the first three years of the
        Civil War.  \\r\\n\\r\\nBorn in Wilson County, Tennessee, on October 9, 1813,
        Pettus moved to Limestone County, Alabama, as a child. In 1835, he  moved
        to Mississippi and eventually began a law practice in Scooba, Mississippi.
        He married Permelia Winston in the 1840s. She passed away in 1857, and in
        1861 Pettus married Susan Hewell.\\r\\n\\r\\nPettus began pursuing a political
        career in the mid-1840s, first serving as a state representative for Kemper
        County. He won a state Senate election in 1848 and by 1853 had risen to president
        of the Mississippi Senate. Then, in January 1854, Governor Henry S. Foote
        resigned in protest before Governor-elect John J. McRae was inaugurated. Pettus’
        position in the Senate placed him next in line to fill the governor’s vacancy,
        and he was sworn in as Mississippi’s interim executive on January 7, 1854.
        He served in that role for only three days, before McRae was inaugurated on
        January 10.\\r\\n\\r\\nPettus won the governor’s election in 1859. By that
        time, he had become a notable secessionist. He advocated for the creation
        of an independent Confederacy dedicated to preserving slavery. When Abraham
        Lincoln was elected president in 1860, Pettus called forth a special legislative
        session in Mississippi and pressed state representatives to hold a secession
        convention. His efforts succeeded, as such convention assembled in January
        1861 and voted in support of secession, declaring the State of Mississippi
        out of the Union. Pettus won reelection for governor in 1861 and served until
        his term ended in 1863. Mississippi’s Constitution had a two-term limit for
        the governor’s office, leaving Pettus unable to run again. He took a commission
        as a colonel in the Mississippi State Troops and served until the end of the
        war. Shortly thereafter, Pettus moved to Arkansas. He applied for a presidential
        pardon according to President Andrew Johnson’s Reconstruction policies, but
        was denied three times. \\r\\n\\r\\nPettus died of pneumonia on January 25,
        1867. He is buried in Flat Bayou Cemetery, Jefferson County, Arkansas. \\r\\n\\r\\n(Wikipedia;
        FindaGrave)\\r\\n\\r\\nJohn Jones Pettus belonged to the following social
        groups:\",\"categorization\":[\"Veterans\",\"Widowers\",\"Men\"]},{\"id\":94795,\"title\":\"Hinds,
        Cameron Howell, 1808-1868\",\"description\":\"Cameron \\\"Howell\\\" Hinds
        was a planter, Mississippi state Representative, and a 1st Lieutenant in the
        Confederate Army.\\r\\n\\r\\nBorn in 1808 in Jefferson County, Mississippi,
        Hinds was a planter and enslaver living in Jefferson County, Mississippi by
        1836, and in 1852, he served a term as state Representative for Jefferson
        County. During the Civil War, he served as a First Lieutenant in the Jefferson
        Flying Artillery Battery, serving the Confederate Army. In 1863, during the
        Gettysburg campaign, he was wounded in Mechanicsburg, Pennsylvania. \\r\\n\\r\\nAfter
        the Civil War, Hinds moved to Greenville, Mississippi. Hinds was married to
        Mary Ann (Coleman) Hinds, with whom he had at least five children, including
        two sons who lived to adulthood. In an attempt to stop a pistol duel between
        two friends, Hinds died on May 13, 1868 in Greenville, Mississippi. He was
        buried in the Greenville Cemetery. \\r\\n\\r\\n(FindaGrave; U.S. Census Record
        for Jefferson County, Mississippi, 1850; U.S. Census Record for Jefferson
        County, Mississippi, 1860; \\u003ci\\u003eThe Mississippi Free Trader\\u003c/i\\u003e,
        December 13, 1836; Howell Hinds to Mississippi Governor Benjamin G. Humphries,
        July 24, 1866, Civil War \\u0026 Reconstruction Governors of Mississippi,
        mdah_779-963-09-15)\\r\\n\\r\\nCameron Howell Hinds belonged to the following
        social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":51785,\"title\":\"Mississippi--Hinds
        County. Jackson\",\"description\":\"Located in Hinds County, Jackson was founded
        in 1822 and serves as one of two county seats of Hinds County and the state
        capital of Mississippi. (Britannica)\",\"categorization\":[\"Towns \\u0026
        Cities\"]},{\"id\":32013835,\"title\":\"Hinds, Mary Ann (Coleman), 1819-1895\",\"description\":\"Born
        on January 19, 1819 in Lexington, Kentucky, Mary Ann (Coleman) Hinds was a
        planter''s wife. Her first husband was William Lape. The pair lived in Claiborne
        County, Mississippi and had at least five children, including four daughters
        who lived to adulthood. William Lape died on June 8, 1847 in Port Gibson,
        Claiborne County, Mississippi. Mary Ann Hinds''s second husband was Cameron
        \\\"Howell\\\" Hinds. The pair lived in Jefferson County, Mississippi until
        relocating to Greenville, Mississippi after the Civil War. They had at least
        five children, including two sons who lived to adulthood. \\r\\n\\r\\nHinds
        moved to St. Louis, Missouri at some point after the death of her second husband
        Howell Hinds in 1868. She lived with her daughter Martha (Lape) Von Phul.
        Mary Ann Hinds died on September 9, 1896 in St. Louis and was buried in the
        Cavalry Cemetery and Mausoleum in St. Louis, Missouri.\\r\\n\\r\\n(FindaGrave;
        \\u003ci\\u003eSt. Louis Globe-Democrat\\u003c/i\\u003e, June 15, 1895)\\r\\n\\r\\nMary
        Ann (Coleman) Hinds belonged to the following social groups:\",\"categorization\":[\"Women\",\"Widows\"]}]\n\n###
