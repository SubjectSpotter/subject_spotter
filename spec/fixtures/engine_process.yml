        Labor\"]},{\"id\":52712,\"title\":\"Military Procedures \\u0026 Events--Raid\",\"description\":\"\\\"To
        attack a place suddenly.\\\" (Cambridge Dictionary)\",\"categorization\":[\"Military
        Events\"]},{\"id\":32004803,\"title\":\"Robinson, J. S. (Jeremiah S.), 1807-1879\",\"description\":\"Born
        on August 13, 1807 in Mississippi, Jeremiah S. Robinson was a farmer living
        in Carroll County, Mississippi in 1850. From 1854 to 1858, he was a Court
        Clerk in Bolivar County. During the Civil War, he was a Captain in the 1st
        Division, Mississippi militia, and after the war, he was appointed as the
        Commissioner tasked with selling the state''s property invested in the Mississippi
        State Distillery and Salt Works. \\r\\n\\r\\nRobinson was married to Addell
        Robinson, who preceded him in death in 1862. The pair had four children, none
        of whom lived to adulthood. Jeremiah S. Robinson died on November 23, 1879.
        He was buried in the Sidon Cemetery in Sidon, Leflore County, Mississippi.\\r\\n\\r\\n(FindaGrave;
        U.S. Census Record for Carroll County, Mississippi, 1850; \\u003ci\\u003eVicksburg
        Whig\\u003c/i\\u003e, August 30, 1854; \\u003ci\\u003eVicksburg Daily Whig\\u003c/i\\u003e,
        January 16, 1858; \\u003ci\\u003eMississippi Free Trader\\u003c/i\\u003e,
        March 11, 1861; \\u003ci\\u003eThe Clarion Ledger\\u003c/i\\u003e, October
        11, 1866)\\r\\n\\r\\nJeremiah S. Robinson belonged to the following social
        groups:\",\"categorization\":[\"Veterans\",\"Widowers\",\"Men\"]},{\"id\":32136420,\"title\":\"Minor,
        S. W.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":52648,\"title\":\"Ames,
        Adelbert, 1835-1933\",\"description\":\"Adelbert Ames served as a governor
        and U.S. senator of Mississippi during the Reconstruction era.  He was born
        in East Thomaston (modern-day Rockland), Maine, in 1835. As a boy, Ames spent
        time working on various merchant vessels, receiving training in seamanship.
        He entered the United States Military Academy at West Point in 1856, graduating
        in May 1861, at the start of the Civil War. Commissioned as a second lieutenant,
        the young Ames was promoted to first lieutenant barely over a week later and
        served with the 5th U.S. Artillery during the battle of First Bull Run at
        Manassas, Virginia, on July 21, 1861. Despite being wounded in the leg, Ames
        stayed by his cannons. His actions at Bull Run led him to receive the brevet
        (honorary) rank of major and, in 1893 (more than thirty years later), the
        Medal of Honor. \\r\\n\\r\\nAmes recovered from his wound and returned to
        the front lines in 1862, serving with distinction as an artillery officer
        during the Peninsula Campaign near Richmond. Seeking better promotion potential,
        Ames sought an infantry command. Through those efforts, in August 1862, he
        received command of the 20th Maine Infantry Regiment, and led that unit in
        combat during the Battle of Fredericksburg in December 1862. In May 1863,
        he volunteered to serve as a staff officer for Major General George G. Meade,
        which helped him achieve the rank of brigadier general that month. With this
        promotion, Ames left the 20th Maine to his second-in-command, Lieutenant Colonel
        Joshua Lawrence Chamberlain, who gained great fame commanding the regiment
        at Little Round Top during the Battle of Gettysburg in July 1863. Ames’ own
        performance at Gettysburg was highly praised, as his division successfully
        defended the Union position at Cemetery Hill. \\r\\n\\r\\nAfter Gettysburg,
        Ames’ division was transferred to the Department of the South. Over the next
        two years, he commanded Union troops during campaigns in Florida, South Carolina,
        North Carolina, and Virginia. He received a brevet promotion to major general
        for his actions at Fort Fisher, North Carolina, in March 1865.\\r\\n\\r\\nAfter
        the Civil War, Ames became involved in federal Reconstruction efforts. In
        1868, he was appointed the provisional governor of Mississippi. Ames proved
        sympathetic to the plight of African Americans in the south. He sought to
        protect Black civil rights and appointed Mississippi’s first African American
        public officials. In 1870, after Mississippi was readmitted into the Union,
        Ames ran for U.S. senator for the state as a Republican and won. He served
        in that capacity from February 1870 to January 1874, achieving the reputation
        as a strong public speaker. While serving as a senator in Washington, D.C.,
        Ames met and married Blanche Butler, daughter of Union general Benjamin F.
        Butler, under whom Ames had served during the war. Ames and his wife had six
        children over the course of their marriage.\\r\\n\\r\\nIn 1873, Ames ran for
        governor of Mississippi. His chief rival was James L. Alcorn, a former Confederate
        general who had been a Whig before the Civil War and joined the Republican
        Party afterwards. Ames won the election and worked diligently to improve Mississippi’s
        financial and social situation. In 1874, Democrats in Mississippi coordinated
        a campaign of violence against African Americans and white Republicans in
        the state, to secure political control in Mississippi. Unable to militarily
        suppress the white supremacist terror campaign, Ames signed a truce with Democratic
        leaders in Mississippi to reduce the violence and allow a peaceful election.
        Groups of white supremacists abandoned the truce and resumed their intimidation
        tactics against Republicans and Black Mississippians during the following
        elections, leading to a surge of Democratic politicians taking office.\\r\\n\\r\\nIn
        1876, the conservative Democrat majority in the Mississippi legislature tried
        to impeach Ames and many other Republican officials with trumped up charges
        of corruption. Despite a strong political force against him, Ames’ critics
        were unable to provide any evidence of impropriety. Nevertheless, because
        impeachment was politically driven, Ames could see that his future as governor
        was over and any effort on his part to legally defend himself would be personally
        and financially taxing. He and his attorneys reached an agreement with Democratic
        leaders to resign his office in exchange for dropping the legal charges. On
        March 29, 1876, after Democrats cancelled their legal proceedings, Ames vacated
        his position.\\r\\n\\r\\nAmes left Mississippi and went into business in Minnesota
        with his father and brother. A short time later, he relocated to New York
        City and then Massachusetts, overseeing mills and various business interests.
        When the Spanish-American War erupted in 1898, Ames volunteered for service
        and was appointed brigadier general of volunteers. Although over sixty years
        old, Ames joined the field campaign in Cuba and performed well.\\r\\n\\r\\nAmes
        resumed his business ventures in the early twentieth century. He lived until
        1933, dying at age 97. He is buried in Lowell, Massachusetts. \\r\\n\\r\\n(Wikipedia)\\r\\n\\r\\nAdelbert
        Ames belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":74795,\"title\":\"Stone,
        John Marshall, 1830-1900\",\"description\":\"John Marshall Stone served as
        governor of Mississippi two separate times, from 1876 to 1882 and from 1890
        to 1896. \\r\\n\\r\\nBorn in Milan, Tennessee, on March 29, 1876, Stone grew
        up mostly in poverty but worked for his education and eventually became a
        school teacher. He moved to Mississippi in the mid-1850s and found work as
        a railroad station agent at Iuka, Mississippi. When the Civil War broke out
        in 1861, Stone joined the Confederate army. He was placed in command of Company
        K of the 2nd Mississippi Infantry Regiment. Proving capable in battle during
        campaigns in Virginia, he was promoted in 1862 to colonel of the regiment
        and received high praise from his superiors during the rest of the war. Stone
        led his regiment until near the end of the war, when he was captured in North
        Carolina and sent to Ohio as a prisoner.\\r\\n\\r\\nUpon his release after
        the Civil War, Stone returned to Mississippi and resumed his work with the
        Mississippi and Ohio Railroad at Iuka. He married Mary G. Coman in 1872 and
        had two children, both of whom died before adulthood. Stone and his wife also
        adopted and raised three of his nephews.\\r\\n\\r\\nHe entered politics in
        1869, winning election to the Mississippi state senate as a Democrat. In 1873
        and 1874, Democrats in Mississippi gained majority power following campaigns
        of voter intimidation and violence against African Americans and Republicans.
        Stone worked his way to president pro tempore of the Senate during this period.
        In 1876, the Democrat majority in the state legislature carried out an impeachment
        campaign against top Republican officials, including Governor Adelbert Ames
        and Lieutenant Governor Alexander K. Davis. When Davis was impeached and Ames
        was forced to resign to avoid a costly lawsuit against politically-driven
        impeachment charges, Stone became next in line for governor. He was sworn
        into office in March 1876. \\r\\n\\r\\nStone served as acting-governor for
        a year and a half and then won the gubernatorial election in 1877, running
        as the sole candidate. He lost reelection in 1881 to Robert Lowry, but retained
        his interest in the governor’s office and ran again—and won—in 1889.  Mississippi
        adopted a new constitution in 1890, which in part extended Stone’s gubernatorial
        term until 1896 to aid the transition of new policies. The new constitution
        prohibited successive gubernatorial terms. Thus, Stone could not run for immediate
        reelection. Upon leaving office, he received an appointment as president of
        the Mississippi Agricultural and Mechanical College (now Mississippi State
        University) in Starkville. He died in 1900 and is buried at Oak Grove Cemetery
        in Iuka, Mississippi. \\r\\n\\r\\n(Wikipedia; Dan Sansing, “John Marshall
        Stone: Thirty-first and Thirty-third Governor of Mississippi: 1876-1882; 1890–1896,”
        Mississippi History Now)\\r\\n\\r\\nJohn Marshall Stone belonged to the following
        social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":95578,\"title\":\"Law
        Enforcement--Sheriffs\",\"description\":\"\\\"In the U.S., an official whose
        job is to be in charge of performing the orders of the law courts and making
        certain that the laws are obeyed within a particular county.\\\" (Cambridge
        Dictionary)\",\"categorization\":[\"Legal Occupations\"]},{\"id\":62954,\"title\":\"Criminal
        Procedures--Arrest\",\"description\":\"\\\"The act of using legal authority
        to catch and take someone to a place where the person may be accused of a
        crime.\\\" (CD)\",\"categorization\":[\"Legal Events\"]},{\"id\":32056697,\"title\":\"Hill,
        James, 1837-1903\",\"description\":\"James Hill served in various Mississippi
        state offices after the Civil War, most notably as secretary of state from
        1874 to 1878. He was the last African American to hold a state level office
        in Mississippi until the twentieth century. \\r\\n\\r\\nBorn on the plantation
        of James Hill in Marshall County, Mississippi, in 1837 or 1838, Hill was referred
        to as a mulatto in nineteenth century terminology, indicating he was likely
        biracial. Rumored to be the biological son of the plantation owner (whose
        name he shared), Hill was legally a slave under policies that established
        a child inherited the labor status of the mother. As he grew, Hill reportedly
        was taught how to read by the slave owner’s two white daughters, and he subsequently
        acquired machining skills at railroad shops in Holly Springs. He earned a
        reputation as a first-class mechanic. \\r\\n\\r\\nUpon gaining his freedom
        after the Civil War, Hill’s previous education and technical skills made him
        a strong candidate for new opportunities for African Americans in Republican
        Reconstruction. He received an appointment as land registrar of Mississippi
        in 1867 and a year later was elected to the Mississippi state legislature.
        During his term as a legislator, he helped elect Hiram Revels to the U.S.
        Senate—the first African American to serve in that position.\\r\\n\\r\\nIn
        1873, African American voters in Mississippi helped elect a series of candidates
        dedicated to racial equality, including northern-born Republican Adelbert
        Ames as Mississippi governor and Black attorney Alexander K. Davis as lieutenant
        governor. Hill was elected Mississippi’s secretary of state. Democrats in
        Mississippi almost immediately conducted a campaign of violence and intimidation
        against Republican and Black voters, sweeping several subsequent elections
        and stacking the Mississippi legislature with white supremacist representatives
        by 1875. The conservative Democrats in office tried clear state Republicans
        from top state positions, holding impeachment proceedings against Ames and
        Davis. Both men were removed from office in early 1876, but Hill retained
        his seat as secretary of state, and completed his term in 1878.\\r\\n\\r\\nHe
        remained in public service, serving as district internal revenue collector
        and then postmaster in Vicksburg, appointments given by the president. Following
        these assignments, Hill served as president of the Mississippi Cotton Manufacturing
        Company in Jackson. He received one more appointment, in the United States
        General Land Office in Jackson in 1900. Three years later, in February 1903,
        he started the \\u003ci\\u003eMississippi State Register\\u003c/i\\u003e,
        a weekly newspaper that advocated racial harmony. Unfortunately, he died of
        heart failure less than six months later. Hill never married or had children.
        He is buried in Mount Olive Cemetery in Jackson, Mississippi. \\r\\n\\r\\n(Wikipedia;
        Christina Hudson, “James Hill (1837?-1903),” Black Past)\\r\\n\\r\\nJames
        Hill belonged to the following social groups:\",\"categorization\":[\"African
        Americans\",\"Enslaved/Previously Enslaved\",\"Men\"]},{\"id\":71864,\"title\":\"Louisiana--Carroll
