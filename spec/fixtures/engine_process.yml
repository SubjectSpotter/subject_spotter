        Justices of the Peace\",\"description\":\"\\\"A public officer who judges
        local and less important legal cases, and performs marriage ceremonies.\\\"
        (Cambridge Dictionary)\",\"categorization\":[\"Legal Occupations\"]},{\"id\":51788,\"title\":\"Mississippi--Warren
        County. Vicksburg\",\"description\":\"Located in Warren County, Mississippi,
        Vicksburg was founded under the name Fort Nogales as early as 1790 in what
        was then unincorporated territory. In 1798, upon creation of Mississippi Territory,
        it was renamed Walnut Hills. On April 1, 1799, Walnut Hills became part of
        the newly created Pickering County (later renamed Jefferson County on January
        10, 1802), until the creation of Claiborne County on January 26, 1802. It
        then became part of its current county of Warren on December 21, 1809. Upon
        its incorporation on January 29th, 1825, it was renamed Vicksburg. Vicksburg
        became the county seat in 1836 and remains today. (Rowland, \\u003ci\\u003eMississippi\\u003c/i\\u003e,
        858; Wikipedia; Britannica; Atlas of Historical County Boundaries)\",\"categorization\":[\"Towns
        \\u0026 Cities\"]},{\"id\":52648,\"title\":\"Ames, Adelbert, 1835-1933\",\"description\":\"Adelbert
        Ames served as a governor and U.S. senator of Mississippi during the Reconstruction
        era.  He was born in East Thomaston (modern-day Rockland), Maine, in 1835.
        As a boy, Ames spent time working on various merchant vessels, receiving training
        in seamanship. He entered the United States Military Academy at West Point
        in 1856, graduating in May 1861, at the start of the Civil War. Commissioned
        as a second lieutenant, the young Ames was promoted to first lieutenant barely
        over a week later and served with the 5th U.S. Artillery during the battle
        of First Bull Run at Manassas, Virginia, on July 21, 1861. Despite being wounded
        in the leg, Ames stayed by his cannons. His actions at Bull Run led him to
        receive the brevet (honorary) rank of major and, in 1893 (more than thirty
        years later), the Medal of Honor. \\r\\n\\r\\nAmes recovered from his wound
        and returned to the front lines in 1862, serving with distinction as an artillery
        officer during the Peninsula Campaign near Richmond. Seeking better promotion
        potential, Ames sought an infantry command. Through those efforts, in August
        1862, he received command of the 20th Maine Infantry Regiment, and led that
        unit in combat during the Battle of Fredericksburg in December 1862. In May
        1863, he volunteered to serve as a staff officer for Major General George
        G. Meade, which helped him achieve the rank of brigadier general that month.
        With this promotion, Ames left the 20th Maine to his second-in-command, Lieutenant
        Colonel Joshua Lawrence Chamberlain, who gained great fame commanding the
        regiment at Little Round Top during the Battle of Gettysburg in July 1863.
        Ames’ own performance at Gettysburg was highly praised, as his division successfully
        defended the Union position at Cemetery Hill. \\r\\n\\r\\nAfter Gettysburg,
        Ames’ division was transferred to the Department of the South. Over the next
        two years, he commanded Union troops during campaigns in Florida, South Carolina,
        North Carolina, and Virginia. He received a brevet promotion to major general
        for his actions at Fort Fisher, North Carolina, in March 1865.\\r\\n\\r\\nAfter
        the Civil War, Ames became involved in federal Reconstruction efforts. In
        1868, he was appointed the provisional governor of Mississippi. Ames proved
        sympathetic to the plight of African Americans in the south. He sought to
        protect Black civil rights and appointed Mississippi’s first African American
        public officials. In 1870, after Mississippi was readmitted into the Union,
        Ames ran for U.S. senator for the state as a Republican and won. He served
        in that capacity from February 1870 to January 1874, achieving the reputation
        as a strong public speaker. While serving as a senator in Washington, D.C.,
        Ames met and married Blanche Butler, daughter of Union general Benjamin F.
        Butler, under whom Ames had served during the war. Ames and his wife had six
        children over the course of their marriage.\\r\\n\\r\\nIn 1873, Ames ran for
        governor of Mississippi. His chief rival was James L. Alcorn, a former Confederate
        general who had been a Whig before the Civil War and joined the Republican
        Party afterwards. Ames won the election and worked diligently to improve Mississippi’s
        financial and social situation. In 1874, Democrats in Mississippi coordinated
        a campaign of violence against African Americans and white Republicans in
        the state, to secure political control in Mississippi. Unable to militarily
        suppress the white supremacist terror campaign, Ames signed a truce with Democratic
        leaders in Mississippi to reduce the violence and allow a peaceful election.
        Groups of white supremacists abandoned the truce and resumed their intimidation
        tactics against Republicans and Black Mississippians during the following
        elections, leading to a surge of Democratic politicians taking office.\\r\\n\\r\\nIn
        1876, the conservative Democrat majority in the Mississippi legislature tried
        to impeach Ames and many other Republican officials with trumped up charges
        of corruption. Despite a strong political force against him, Ames’ critics
        were unable to provide any evidence of impropriety. Nevertheless, because
        impeachment was politically driven, Ames could see that his future as governor
        was over and any effort on his part to legally defend himself would be personally
        and financially taxing. He and his attorneys reached an agreement with Democratic
        leaders to resign his office in exchange for dropping the legal charges. On
        March 29, 1876, after Democrats cancelled their legal proceedings, Ames vacated
        his position.\\r\\n\\r\\nAmes left Mississippi and went into business in Minnesota
        with his father and brother. A short time later, he relocated to New York
        City and then Massachusetts, overseeing mills and various business interests.
        When the Spanish-American War erupted in 1898, Ames volunteered for service
        and was appointed brigadier general of volunteers. Although over sixty years
        old, Ames joined the field campaign in Cuba and performed well.\\r\\n\\r\\nAmes
        resumed his business ventures in the early twentieth century. He lived until
        1933, dying at age 97. He is buried in Lowell, Massachusetts. \\r\\n\\r\\n(Wikipedia)\\r\\n\\r\\nAdelbert
        Ames belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":32021087,\"title\":\"Kearns,
        D. C., 1840-1878\",\"description\":\"D. C. Kearns was a Republican official
        in Mississippi during Reconstruction. \\r\\n\\r\\nBorn around 1840 in Virginia,
        Kearns lived in Ohio at the start of the Civil War and then moved to Mississippi
        in 1867. He became a clerk in the chancery court of Jefferson County, and
        involved in Republican party politics over the next several years. In 1869,
        he served as the governor''s private secretary. Kearns’ time as a public official
        in the Reconstruction government soon proved controversial. Among the most
        serious incidents involved accusations of him embezzling thousands of dollars
        while serving as a deputy revenue collector in Mississippi in 1871. Charged
        and convicted of the crime, he was fined $6,000 and sentenced to twelve months
        in prison. However, Kearns received a presidential pardon, overturning both
        the jail time and the fine. \\r\\n\\r\\nKearns continued to be involved in
        Republican politics, serving various public and political positions through
        the 1870s. He testified before the U.S. Senate in 1876 about the disenfranchisement
        of Black voters in Mississippi. However, when Reconstruction ended in 1877,
        critics accused him of trying to switch parties and ingratiate himself with
        Mississippi Democrats. He passed away from an unspecified cause in 1878. \\r\\n\\r\\n(1870
        U.S. Census for Fayette, Jefferson County, Mississippi; \\u003ci\\u003eTestimony
        as to Denial of Elective Franchise in Mississippi at the Elections of 1875
        and 1876\\u003c/i\\u003e, 694; “Simon M. Preston,” Report No. 674, House of
        Representatives, 43rd Congress, 1st Session; \\u003ci\\u003eThe Clarion-Ledger\\u003c/i\\u003e,
        Jackson, MS, October 12, 1871, February 14, 1877, and November 13, 1878; \\u003ci\\u003eDaily
        Mississippi Pilot\\u003c/i\\u003e, Jackson, MS, October 3, 1875)\\r\\n\\r\\nD.
        C. Kearns belonged to the following social groups:\",\"categorization\":[\"Charged
        with Criminal Activity\",\"Men\"]},{\"id\":51785,\"title\":\"Mississippi--Hinds
        County. Jackson\",\"description\":\"Located in Hinds County, Jackson was founded
        in 1822 and serves as one of two county seats of Hinds County and the state
        capital of Mississippi. (Britannica)\",\"categorization\":[\"Towns \\u0026
        Cities\"]},{\"id\":25026277,\"title\":\"Mississippi--Legislature. Senate\",\"description\":\"Operating
        at the state level, the Mississippi Senate was established by Article 4 of
        the Mississippi State Constitution on November 1, 1890, and serves as the
        upper house of the Mississippi Legislature. It is led by the Senate President
        and is responsible for drafting new statewide laws and conducting trials of
        impeachment. (Wikipedia)\",\"categorization\":[\"U.S. State Governments\"]},{\"id\":51785,\"title\":\"Mississippi--Hinds
        County. Jackson\",\"description\":\"Located in Hinds County, Jackson was founded
        in 1822 and serves as one of two county seats of Hinds County and the state
        capital of Mississippi. (Britannica)\",\"categorization\":[\"Towns \\u0026
        Cities\"]},{\"id\":94280,\"title\":\"Alcorn, J. L. (James Lusk), 1816-1894\",\"description\":\"James
        L. Alcorn served as governor and then U.S. senator for Mississippi in the
        1870s. \\r\\n\\r\\nBorn November 4, 1816, in Illinois Territory, Alcorn spent
        much of his young adulthood in Kentucky. After attending Cumberland College
        in Princeton, Kentucky, Alcorn was deputy sheriff of Livingston County, Kentucky,
        and then entered legal practice in the state in the 1830s. He served a short
        stint in the Kentucky House of Representatives in the early 1840s and then
        relocated to Mississippi, where he practiced law in Coahoma County. Financial
        success as an attorney enabled Alcorn to buy land and establish Mound Place
        Plantation in the Mississippi Delta region. By 1860, Alcorn owned nearly one
        hundred slaves; his land holdings alone were valued at approximately $9.5
        million in today’s currency. Alcorn married Mary C. Stewart of Kentucky in
        1839. The couple had five children before Mary passed away in 1849. Alcorn
        married Amelia Walton Glover of Alabama in 1850. He fathered three children
        with his second wife.\\r\\n\\r\\nAlcorn was a Unionist during the 1850s. He
        served as a delegate to a special Mississippi convention to debate the south’s
        response to the Compromise of 1850—legislation passed in the U.S. Congress
        designed to settle a fierce dispute over the fate of slavery in territories
        gained by the United States from Mexico. He warned that secession would lead
        to war, with federal soldiers invading the south, liberating slaves, and a
        destroying southern society. Alcorn and other Unionists carried the day during
        the 1851 convention.\\r\\n\\r\\nDuring the 1850s, Alcorn served in the Mississippi
        House of Representatives and Senate as a Whig. He led a legislative effort
        to establish levees to reduce flooding in the Delta region, and was elected
        the first president of the levee board. As his standing in Mississippi politics
        increased, he ran for election to U.S. Congress in 1856 but lost. Whigs in
        Mississippi subsequently considered him for a gubernatorial run in 1857, but
        Alcorn turned it down.\\r\\n\\r\\nDuring the secession crisis following Abraham
        Lincoln’s election to the U.S. presidency in 1860, Alcorn initially maintained
        his Unionist leanings. However, when Mississippi issued its ordnance of secession,
        Alcorn pledged his loyalty to the state and volunteered for military service
        in Mississippi. He received an appointment as brigadier general for the state
        militia in 1861, but his military advancement was hindered by powerful political
        rivals.  Alcorn led a brigade of three Mississippi militia regiments into
        the field in October 1861. His brigade spent three months Kentucky—experiencing
        miserable weather and mud, but no combat—before disbanding in January 1862
        when their enlistments expired.  \\r\\n\\r\\nAlcorn returned home from Kentucky
        embittered and embroiled in disputes with his personal and political rivals.
        Although he backed Mississippi following secession, Alcorn was not particularly
        committed to the Confederate cause. After federal soldiers entered Mississippi
        in 1862, his plantation was among those raided. However, Alcorn established
        contacts within the Union army and began trading cotton with federal authorities
        against Confederate policy. As a result, his wealth grew and his plantation
        was spared the same level of destruction meted out to notable secessionists.
        \\r\\n\\r\\nAlcorn reentered Mississippi politics immediately upon the defeat
        of the Confederacy. He was elected to the U.S. Senate in 1865 by the postwar
        Mississippi government’s effort to earn readmission into the Union under President
        Andrew Johnson’s lenient Reconstruction plan. However, the Mississippi legislature
        passed a series of highly discriminatory laws (known as the Black Codes) against
        recently emancipated African Americans, prompting Republicans in the United
        States Congress to refuse Mississippi back into the Union. As a result, Alcorn
        was denied his seat in the Senate. \\r\\n\\r\\nAlcorn became a leading member
        of the Republican Party in Mississippi as Reconstruction developed. He embraced
        Black civil rights, including African American suffrage. Although born in
        the north, his long residency in, and service to, Mississippi before and during
        the Civil War made him a “scalawag” (white southerner who joined the Republican
        Party) to conservative whites in the south. Nevertheless, he gained enough
        political support to win the Republican nomination for governor and then the
        gubernatorial election in 1869 as Mississippi reentered the Union. He entered
        office in 1870 and oversaw the development of a state public education system,
        the creation of a land-grant college for African Americans (named Alcorn University
        in his honor), and pro-business acts to improve economic development in the
        state. \\r\\n\\r\\nAlcorn resigned as governor in 1871 to take a seat in the
        U.S. Senate for Mississippi. Though still a Republican, Alcorn represented
        a more conservative side of the party. Though supporting Black civil rights,
        he resisted some federal intervention in Mississippi affairs, and generally
        held white supremacist views. This put him in opposition to the other senator
        from Mississippi, Adelbert Ames, a former Union general who had served as
        a military governor in Reconstruction Mississippi and led the more radical
        faction of Republicans in Mississippi that pushed total racial equality. Alcorn
        and Ames ran against each other for governor of Mississippi in 1873. Ames
        won by carrying most African American votes. \\r\\n\\r\\nAlcorn left the U.S.
        Senate in 1877 and returned to Mississippi. He did not take part in most state
        political matters, but did stay active in the levee system and governing.
        In 1890, he was selected to be a delegate to the Mississippi constitutional
        convention. He was among the delegates the supported new restrictions against
        Black Mississippi rights.  Alcorn died on December 19, 1894. He is buried
        in Friars Point, Mississippi. \\r\\n\\r\\n(Wikipedia; Timothy B. Smith, \\u003ci\\u003eMississippi
        in the Civil War\\u003c/i\\u003e, 134-135; David Sansing, “James Lusk Alcorn:
        Twenty-eighth Governor of Mississippi: March 180 to November 1871,” Mississippi
        History Now)\\r\\n\\r\\nJames Lusk Alcorn belonged to the following social
        groups:\",\"categorization\":[\"Veterans\",\"Widowers\",\"Men\"]},{\"id\":25012842,\"title\":\"Christian,
