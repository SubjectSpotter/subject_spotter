        person who works in an office, dealing with records or performing general
        office duties.\\\" (Cambridge Dictionary)\",\"categorization\":[\"Professional
        Labor\"]},{\"id\":32075543,\"title\":\"Political Elections--Mississippi\",\"description\":\"This
        subject tag includes references to various and unidentified state and local
        elections held within Mississippi. During the Civil War, most Mississippians
        supported secession and the Confederacy and therefore voted in favor of policies
        and for candidates dedicated to those causes. After the defeat of the Confederacy
        in 1865, President Andrew Johnson instituted a lenient Reconstruction policy
        that offered amnesty to individuals who took an oath of loyalty to the United
        States (with exceptions for certain upper-class southerners). This policy
        allowed many former Confederates to run for office shortly after the end of
        the war and pass legislation designed to limit the rights of freed African
        Americans, known as the Black Codes. Restrictions against black political
        rights led Republicans in the U.S. Congress to take a firmer hand in Mississippi’s
        Reconstruction and protect Black rights. Between 1867 and 1876, Republicans
        backed by federal soldiers struggled to ensure Black Mississippians had equal
        voting rights and could run for office. \\r\\n\\r\\nMany white southern conservatives,
        however, used threats and violence to prevent Black Mississippians and white
        Republicans from voting, or influence the results of elections. These efforts
        reached a peak in 1874 under the “Mississippi Plan,” which began with a systematic
        effort to disenfranchise Black voters in Mississippi and evict African American
        and Republican office holders. As many as three hundred Black people were
        killed in Vicksburg in the racial violence. President Ulysses S. Grant sent
        federal troops to Vicksburg to enforce the law, but soldiers were unable to
        change the political climate within the state. White Democrats organized under
        the Mississippi Plan suppressed Black and Republican voters enough to dominate
        state elections in 1875 by 30,000 votes. Reconstruction ended in 1877 with
        white conservatives still in command of Mississippi’s state and local politics.
        (Wikipedia; Jason Phillips, \\\"Reconstruction in Mississippi: 1865–1876,\\\"
        Mississippi History Now)\",\"categorization\":[\"Political Events\"]},{\"id\":32084955,\"title\":\"Voting\",\"description\":\"Voting
        is the activity of choosing someone or something in an election. The United
        States Constitution left the states with the responsibility of managing elections,
        leading to a wide variety of voting practices. Initially, the two most common
        forms of voting in the United States involved voice vote and paper ballots.
        Most paper ballots during the early nineteenth century through the Civil War
        involved “party tickets,” which included the names of candidates of only one
        party. The voter provided the ballot to election officials, meaning voting
        was a public display of the voter’s selection. This practice made voters more
        susceptible to public pressure or intimidation during contentious elections
        or in communities dominated by one political party. During Reconstruction,
        some communities began using blank ballots, also known as the “Australian
        ballot,” which provided more secrecy for voters. \\r\\n\\r\\nDuring the Civil
        War, many northern states began changing voting practices to account for the
        thousands of men in the Union army and away from home. Before the war, only
        Pennsylvania allowed soldiers to vote by mail-in or absentee ballots. The
        election of 1864 was the first time since 1812 that a presidential election
        occurred during a war. With so many residents on the war front, between 1862
        and 1864 twenty northern states passed laws to grant their soldiers the right
        to vote through mail-in ballots. The issue was contentious, in part because
        many Democrats argued that Republican officials would tamper with the military
        votes. Democrats were also more aligned with anti-war sentiment and opposition
        to emancipation of African Americans. Many Democrats feared that frontline
        soldiers would boost electoral support for the President Abraham Lincoln’s
        reelection. Indeed, most Union soldiers voted for Lincoln, helping secure
        his reelection.\\r\\n\\r\\nVoting rights changed dramatically in the South
        after the Civil War. Federal Reconstruction laws prohibited former Confederates
        from voting until they took a loyalty oath, or, in some cases, appealed to
        President Andrew Johnson personally. Many ex-Confederates undertook these
        steps and managed to regain voting rights and run for office shortly after
        the war. These white officials passed highly discriminatory laws, starting
        with Mississippi in late 1865, known as the “Black Codes,” which restricted
        African American rights. Republicans in the U.S. Congress then implemented
        more oversight in Reconstruction and better protected Black civil rights including
        the right to vote. This included the passage and ultimate ratification of
        the Fifteenth Amendment, which prohibited states from denying any person the
        right to vote based upon race, color, or previous condition of servitude.
        These protections only covered men, as women were still not allowed to vote
        in most elections in most states. As a result, African Americans played a
        large part in southern elections, boosting Republican Party success and leading
        to African American politicians winning seats in local, state, and national
        offices. Conservative white voters in the South responded by engaging in voter
        suppression through violence and intimidation. The “Mississippi Plan” in 1875
        was one such effort, which led to a dramatic drop in Republican votes, leading
        to the Democratic Party takeover of Mississippi’s state legislature.\\r\\n\\r\\nThe
        end of Reconstruction in 1877 led to a new wave of restrictions against Black
        voting in the South. Many southern states began implementing poll taxes, literacy
        tests, and the “grandfather clause” designed to disenfranchise African American
        voters. Many southern Blacks could not afford the poll taxes or were not literate
        enough to pass voter reading requirements. The “grandfather clause” prohibited
        voting for anyone whose grandfather had not been eligible to vote, a policy
        aimed directly at the descendants of the formerly enslaved. These laws lasted
        well into the twentieth century. (Cambridge Dictionary, Smithsonian Institute,
        National Geographic, Wikipedia, National Archives and Records Administration)\",\"categorization\":[\"Political
        Events\"]},{\"id\":95578,\"title\":\"Law Enforcement--Sheriffs\",\"description\":\"\\\"In
