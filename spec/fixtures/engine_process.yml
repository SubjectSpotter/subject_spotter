        Occupations\"]},{\"id\":32072015,\"title\":\"Logan, A. C.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":32055095,\"title\":\"Peyton,
        Murray M., 1837-1914\",\"description\":\"Murray Milton Peyton was a Confederate
        officer, Secretary of the Mississippi Senate during Reconstruction, and then
        a Chancery Clerk. \\r\\n\\r\\nBorn on September 20, 1837, in Tennessee, Peyton
        moved to Mississippi as a young man and served as Deputy Circuit Clerk in
        Hinds County in the late 1850s. He volunteered for Confederate service during
        the Civil War and was commissioned as an officer in the Third Mississippi
        Infantry Regiment. After the war, in 1870, Peyton was appointed Secretary
        of the Mississippi State Senate. He served in that position only briefly before
        becoming Chancery Clerk of Hinds County. Finally, Peyton was Clerk of Issaquena
        County for more than twenty years. \\r\\n\\r\\nHe was married to Malvina Fitzallan
        Alston and had at least two children that survived to adulthood. Peyton died
        on February 13, 1914, and is buried in Greenfield Cemetery in Glen Allan,
        Mississippi. \\r\\n\\r\\n(\\u003ci\\u003eJackson Daily News\\u003c/i\\u003e,
        Jackson, MS, February 25, 1914; FindaGrave; Dunbar Rowland, \\u003ci\\u003eThe
        Official and Statistical Register of the State of Mississippi, 1908\\u003c/i\\u003e,
        1053)\\r\\n\\r\\nMurray M. Peyton belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":95466,\"title\":\"Secretaries\",\"description\":\"“Someone
