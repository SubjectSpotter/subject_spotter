        Occupations\"]},{\"id\":32067135,\"title\":\"Short, Joseph W.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":32079669,\"title\":\"Crosby,
        Peter, 1844-1884\",\"description\":\"Peter Crosby was an African American
        sheriff in Mississippi during the Reconstruction era. \\r\\n\\r\\nBorn a slave
        in Clarke County, Mississippi, in 1844, Crosby was liberated during the Civil
        War and joined the Fifth U.S. Colored Heavy Artillery in Vicksburg in 1864.
        Following the Civil War, he became active in local political matters, participating
        in Republican Party meetings, and seeking election for public office, serving
        as constable of Yazoo City in the late 1860s and then treasurer of Warren
        County in 1873. In November 1873, Crosby won election for sheriff of Warren
        County. However, conservative white Democrats contested his electoral victory
        and on December 2, 1874, a large group of armed men forced him to resign.
        A few days later, on December 7, 1874, several Black protesters held a gathering
        in front of the Warren County Courthouse in support of Crosby’s reinstatement
        as sheriff. They were confronted by several white conservatives, and gunfire
        soon erupted. The fight was heavily one-sided, with one white man and twenty-five
        Black men killed in the affair. The incident was referred to by some as the
        Vicksburg riots, but has largely been recognized as the Vicksburg Massacre.
        \\r\\n\\r\\nThe incident drew attention of federal authorities, and President
        Ulysses S. Grant sent soldiers to Vicksburg to reinstate order. Federal troops
        under General Philip Sheridan returned Crosby to the office of sheriff, but
        not before additional attacks by conservative whites took the lives of as
        many as three hundred Black Mississippians in January 1875. Once again serving
        as sheriff, Crosby appointed J. P. Gilmer as a deputy. On June 7, 1875, Gilmer
        shot Crosby in the head in an apparent assassination attempt. While Crosby
        survived, he never fully recovered from the wound and was unable to continue
        his role as sheriff. Gilmer was arrested for the assault, but was never tried
        or convicted. Crosby died on March 15, 1884. \\r\\n\\r\\n(Wikipedia; \\u003ci\\u003eThe
        Clarion-Ledger\\u003c/i\\u003e, Jackson, MS, June 9, 1870; Trudy Lee Wright,
        “Peter Crosby [1844-1884],” February 10, 2023, Black Past)\\r\\n\\r\\nPeter
        Crosby belonged to the following social groups:\",\"categorization\":[\"African
        Americans\",\"Veterans\",\"Enslaved/Previously Enslaved\",\"Men\"]},{\"id\":32077642,\"title\":\"Political
        Office--Resignation\",\"description\":\"\\\"The act of leaving a job or position
