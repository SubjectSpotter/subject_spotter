        Mississippi History Now)\\r\\n\\r\\nJohn Marshall Stone belonged to the following
        social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":32074731,\"title\":\"Criminal
        Procedures--Charges and Specifications (Civil and Criminal)\",\"description\":\"\\\"To
        make a formal statement saying that someone is accused of a crime.\\\" (Cambridge
        Dictionary)\",\"categorization\":[\"Legal Events\"]},{\"id\":63177,\"title\":\"Fugitives
        from Justice\",\"description\":\"The term \\\"fugitive from justice\\\" is
        defined broadly and covers a multiplicity of experiences under U.S. law, but
        refers most often to \\\"a person who is fleeing from custody, whether it
        be from jail, a government arrest, government or non-government questioning,
        vigilante violence, or outraged private individuals\\\" (Wikipedia). Slightly
        different than the above definition, a fugitive from justice may also be defined
        as \\\"a person formally charged with a crime or a convicted criminal whose
        punishment has not yet been determined or fully served who is currently beyond
        the custody or control\\\" of the party, be it local, national, or international,
        interested in their arrest (Wikipedia). In the nineteenth-century United States,
        fugitive status varied widely based on race. Many white people considered
        \\\"fugitives from justice\\\" were most often the latter definition, being
        those charged with or convicted of crimes who then fled across other state
        lines to try and evade punishment or trial. However, throughout American history
        up to Emancipation, fugitive status was given to escaped enslaved African
        Americans under the Fugitive Slave Laws of 1793 and later 1850. These laws
        also required anyone in the nation to apprehend self-emancipated enslaved
        people and return them to their owners. The term \\\"fugitives from justice\\\"
        therefore became another legal mechanism by which enslavers sought to control
        the movements and freedoms of the enslaved, while contributing heavily to
        the increasing sectionalism that would lead to the American Civil War (Britannica).
