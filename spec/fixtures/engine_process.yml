        Charleston\",\"description\":\"Located in Tallahatchie County, Charleston
        was founded as early as 1837 and serves as a county co-seat. (Wikipedia; Rowland,
        \\u003ci\\u003eMississippi\\u003c/i\\u003e, 395; Atlas of Historical County
        Boundaries)\",\"categorization\":[\"Towns \\u0026 Cities\"]},{\"id\":25009156,\"title\":\"Military
        Procedures \\u0026 Events--Recruiting and enlistment\",\"description\":\"At
        the outbreak of the American Civil War in 1861, neither the Union nor the
        Confederate army struggled to find recruits. Rather, both armies saw far more
        volunteers than their ranks and provisions could sustain. Many young men of
        the North and South believed that the war would end quickly and volunteered
        by the thousands to not miss out on the action. Other motivators for rapid
        enlistment included a sense of adventure, defense of slavery or the privileges
        of whiteness, defense of the Union, fear of ostracism in their home communities
        for not enlisting, or a desire to protect their homes and families. \\r\\n\\r\\nWidespread
        enlistment required both the United States and Confederate governments to
        reshape their militaries that were otherwise unprepared to handle that many
        recruits. The U.S. possessed only a small standing army of 16,000 men before
        the war, and the Confederacy needed to build its own from scratch. Both therefore
        relied heavily on local recruiting to organize men into militia companies
        then employable in the federal service. Recruiters throughout the war published
        pamphlets, put up posters, and gave speeches to encourage men to fight. \\r\\n\\r\\nAs
        the war continued, dreams of a short war ended along with many men''s desires
        to enlist. Both armies (the Confederacy in 1862 and the Union in 1863) resorted
        to conscription to fill their ranks. Free African Americans, particularly
        in the North, debated the utility and wisdom of fighting for the United States
        even after being legally allowed to do so in 1863. Many formerly enslaved
        African-American men yearned to fight for their own freedom, while others
        doubted that military service in the Civil War would accomplish their desired
        goals of emancipation and equality. However, prominent African Americans such
        as Frederick Douglass encouraged Black men to take up arms, and roughly 200,000
        did so. \\r\\n\\r\\nUltimately, men enlisted during the Civil War for many
        reasons, often tied to demographic or personal causes, and, as the war progressed
        and varied in its popularity and aims, recruiters'' tactics likewise changed
        to adapt to each new situation. (Encyclopedia of Arkansas)\",\"categorization\":[\"Military
        Events\"]},{\"id\":32013717,\"title\":\"Confederate States of America. Army.
        Cavalry\",\"description\":\"The term cavalry referred to horse-mounted soldiers.
        Although cavalry was a fundamental part of Civil War armies, by the American
        Civil War, weapons and tactics limited the role cavalry soldiers played on
        the battlefield. Disciplined infantry soldiers in tight ranks with muskets
        and bayonets could repel cavalry charges. Therefore, Civil War armies typically
        used the speed and mobility of cavalry troops for scouting and raiding behind
        enemy lines. Additionally, cavalry soldiers could fight on foot in loose,
        or skirmish, formations to harass enemy positions or delay enemy attacks.
        Overall, because cavalry units required greater logistical support in order
        to feed and care for their horses, and due to their relatively limited role
        in open battle, cavalry units made up a much smaller part of the army than
        their infantry counterparts. \\r\\n\\r\\nConfederate cavalrymen enjoyed a
        reputation of superiority over their Union counterparts during the first half
        of the Civil War. One popular explanation for this is that Confederate cavalry
        soldiers often had to provide their own horses (something less common in the
        Union army) and therefore were more experienced and comfortable with their
        steeds. Two other theories are that Southern aristocratic culture placed higher
        value on horsemanship than northern communities, and that men who grew up
        in the South’s largely agricultural society were more familiar with horses
        than those from the industrial North. All of these explanations may have some
        merit, but exaggerate the differences between North and South, and cannot
        account for any great disparity in cavalry actions within the Civil War.\\r\\n\\r\\nMore
        important reasons for Confederate cavalry’s positive reputation included some
        high-profile leaders and notable early war victories. J.E.B. Stuart’s battlefield
        success in the Eastern Theater during the first two years, coupled with his
        flamboyant style, made him and his horse soldiers celebrities in the South,
        while other cavalry commanders, like John Hunt Morgan, John Singleton Mosby,
        and Nathan Bedford Forrest, used aggressive and rapid cavalry raids to disrupt
        northern supply lines, defeat isolated federal troops, and generally tie up
        exponentially larger Union forces. Despite these early and famous Confederate
        successes, Union cavalry forces improved in quality and quantity during the
        course of the war, culminating in a fight to a draw at Brandy Station—the
        largest cavalry battle in North America—in June 1863. During the last two
        years of the war, Confederate cavalry did not enjoy its reputation of dominance,
        although it still managed to play a large role in scouting, raiding, and resisting
        Union forces. (Wikipedia)\",\"categorization\":[\"Federal Level: Confederate
        States Military\"]},{\"id\":25020820,\"title\":\"Harper, H. J.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":63111,\"title\":\"Pettus,
        John Jones, 1813-1867\",\"description\":\"John Jones Pettus was Mississippi''s
        governor during the first three years of the Civil War.  \\r\\n\\r\\nBorn
        in Wilson County, Tennessee, on October 9, 1813, Pettus moved to Limestone
        County, Alabama, as a child. In 1835, he  moved to Mississippi and eventually
        began a law practice in Scooba, Mississippi. He married Permelia Winston in
        the 1840s. She passed away in 1857, and in 1861 Pettus married Susan Hewell.\\r\\n\\r\\nPettus
        began pursuing a political career in the mid-1840s, first serving as a state
        representative for Kemper County. He won a state Senate election in 1848 and
        by 1853 had risen to president of the Mississippi Senate. Then, in January
        1854, Governor Henry S. Foote resigned in protest before Governor-elect John
        J. McRae was inaugurated. Pettus’ position in the Senate placed him next in
        line to fill the governor’s vacancy, and he was sworn in as Mississippi’s
        interim executive on January 7, 1854. He served in that role for only three
        days, before McRae was inaugurated on January 10.\\r\\n\\r\\nPettus won the
        governor’s election in 1859. By that time, he had become a notable secessionist.
        He advocated for the creation of an independent Confederacy dedicated to preserving
        slavery. When Abraham Lincoln was elected president in 1860, Pettus called
        forth a special legislative session in Mississippi and pressed state representatives
        to hold a secession convention. His efforts succeeded, as such convention
        assembled in January 1861 and voted in support of secession, declaring the
        State of Mississippi out of the Union. Pettus won reelection for governor
        in 1861 and served until his term ended in 1863. Mississippi’s Constitution
        had a two-term limit for the governor’s office, leaving Pettus unable to run
        again. He took a commission as a colonel in the Mississippi State Troops and
        served until the end of the war. Shortly thereafter, Pettus moved to Arkansas.
        He applied for a presidential pardon according to President Andrew Johnson’s
        Reconstruction policies, but was denied three times. \\r\\n\\r\\nPettus died
        of pneumonia on January 25, 1867. He is buried in Flat Bayou Cemetery, Jefferson
        County, Arkansas. \\r\\n\\r\\n(Wikipedia; FindaGrave)\\r\\n\\r\\nJohn Jones
        Pettus belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Widowers\",\"Men\"]},{\"id\":51785,\"title\":\"Mississippi--Hinds
        County. Jackson\",\"description\":\"Located in Hinds County, Jackson was founded
        in 1822 and serves as one of two county seats of Hinds County and the state
        capital of Mississippi. (Britannica)\",\"categorization\":[\"Towns \\u0026
        Cities\"]},{\"id\":32067513,\"title\":\"Morgan, Albert Talmon, 1842-1922\",\"description\":\"Albert
        Talmon Morgan was a Union soldier during the Civil War and a Republican politician
        in Mississippi during Reconstruction. \\r\\n\\r\\nBorn on June 9, 1842, in
        Theresa, New York, Morgan moved as a child with his family to Wisconsin. He
        began attending Oberlin College in Ohio, but left school to volunteer for
        Union military service at the start of the Civil War. He enlisted in the Second
        Wisconsin Infantry Regiment, which became part of the famed “Iron Brigade”—a
        brigade of four midwestern Union regiments known for their broad black hats
        and bravery in battle. Morgan was wounded and captured at Brawner’s Farm during
        the opening shots of the Battle of Second Manassas in August 1862, but was
        exchanged and returned to his unit in time to be wounded again at the Battle
        of Gettysburg in 1863. He was repeatedly promoted during the war, eventually
        reaching the rank of captain in late 1864. When the Second Wisconsin Infantry
        was so badly depleted due to casualties, Morgan and the remaining members
        of the regiment were formed into an independent battalion that was eventually
        placed into the Sixth Wisconsin Infantry Regiment. Morgan was wounded a third
        time, during fighting near Petersburg, Virginia, but again returned to service
        to muster out with his unit.\\r\\n\\r\\nIn November 1865, after separating
        from the Union army, Morgan moved to Mississippi with his brother Charles.
        He started a pro-Republican newspaper in Yazoo City and served as a delegate
        to Mississippi’s constitutional convention in 1868 and 1869. He then won election
        to the Mississippi Senate in 1869. \\r\\n\\r\\nIn 1870, Morgan married Carolyn
        Victoria Highgate, a teacher from Ithaca, New York, who was part African American.
        Morgan successfully labored within the Mississippi Senate to overturn the
        state’s laws against interracial marriage in order to legally marry Carolyn.
        The couple had six children.\\r\\n\\r\\nWhile serving as state senator in
        the early 1870s, Morgan also took the office of chancery clerk in Yazoo County.
        In 1873, he was ejected from the Senate for holding both positions at the
        same time. Shortly after losing his Senate seat, Morgan ran for sheriff of
        Yazoo County. Although he won the election, the incumbent sheriff, Francis
        P. Hilliard, refused to vacate the office. The dispute led to a deadly confrontation
        in January 1874, as both men led groups of supporters to take control of the
        courthouse. During the altercation, Hilliard was shot in the head and killed.
        Morgan was arrested for the killing and spent several months in jail, but
        a grand jury decided not to indict him, at least in part because officials
        believed the fatal shot may have come from a different direction than Morgan.
        Released from jail and cleared of all charges, Morgan took his place as sheriff.\\r\\n\\r\\nPolitical
        violence increased in Mississippi in 1874 and 1875, as white conservatives
        began attacking Black residents and Republicans. Morgan’s efforts to quell
        the violence failed, and he was chased out of the county after a group of
        armed men broke apart a Republican meeting in Yazoo County in September 1875.
        He departed Mississippi in 1876 and testified in U.S. Congressional hearings
        in Washington, D.C., about the racial violence in Mississippi.\\r\\n\\r\\nAfter
        leaving Mississippi, Morgan and his family lived in Kansas and then in Colorado.
        He died on April 15, 1922, in Denver. He is buried in Crown Hill Cemetery
        in Indianapolis, Indiana. \\r\\n\\r\\n(Wikipedia; FindaGrave)\\r\\n\\r\\nAlbert
        Talmon Morgan belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Charged
        with Criminal Activity\",\"Men\"]},{\"id\":25026074,\"title\":\"Mississippi--Executive
        Department\",\"description\":\"Operating at the state level, the Executive
        Department of the State of Mississippi consists of the governor, lieutenant
        governor, secretary of state, state treasurer, state comptroller, commissioner
        of agriculture, commissioner of insurance, the Mississippi Public Service
        Commission, the Mississippi Transportation Commission, and attorney general.
        Each official is elected for a four-year term and is appointed duties pertaining
        to state regulations. (Wikipedia)\",\"categorization\":[\"U.S. State Governments\"]},{\"id\":32077302,\"title\":\"Barrett,
        Fred, 1843-1895\",\"description\":\"Dr. Fred Barrett was the private secretary
        of Mississippi governor Adelbert Ames during Reconstruction and a newspaper
        editor. Born on November 5, 1843, in Clearfield, Pennsylvania, Barrett graduated
        with a medical degree from Jefferson College in Philadelphia, Pennsylvania,
        in 1866, and practiced medicine in Pennsylvania for two years before moving
        to Mississippi during the Reconstruction era. He was an active member of the
        Republican Party and served in the Mississippi legislature for four years,
        before working as the private secretary of northern-born governor Adelbert
        Ames. Barrett also became involved in newspaper editing, managing the \\u003ci\\u003eSouthern
        Republican\\u003c/i\\u003e in the 1870s. \\r\\n\\r\\nBarrett received a government
        job in Washington, D.C., after Reconstruction. He later moved to Wisconsin
        and then Minnesota, where he operated various newspapers. Barrett died in
        Tower, Minnesota, in 1895 at the age of 51 from Bright’s Disease. He was married
        to Caroline Redmond and had four children. He is buried in Lake View Cemetery
        in Tower, Minnesota. \\r\\n\\r\\n(FindaGrave)\\r\\n\\r\\nFred Barrett belonged
        to the following social groups:\",\"categorization\":[\"Men\"]},{\"id\":95466,\"title\":\"Secretaries\",\"description\":\"“Someone
        who works in an office, writing letters, making phone calls, and arranging
        meetings for a person or for an organization.” (Cambridge Dictionary) CWRGM
        includes people who perform administrative assistance under this tag, but
        we do not include government positions that incorporate the word secretary,
        such as Secretary of State, under this subject tag.\",\"categorization\":[\"Professional
        Labor\"]},{\"id\":32076240,\"title\":\"Davis, A. K. (Alexander Kelso), u.-1884\",\"description\":\"Alexander
        K. Davis was a representative in the Mississippi legislature and served as
        the state’s lieutenant governor from 1874 to 1876, during Reconstruction.
        He was the first African American lieutenant governor of Mississippi.\\r\\n\\r\\nLittle
        was recorded of Davis’ past. His date and place of birth are not known. During
        testimony before Congress in 1871 he explained that he moved to Noxubee County,
        Mississippi, from Tennessee in 1869, and said he had been admitted to the
        bar (a reference that he had been accepted as a practicing attorney in a city
        or county), but did not specify in which state. He won a seat in Mississippi’s
        House of Representatives shortly after coming to Mississippi and became a
        leading figure in the state’s Republican Party circles. In 1873, Radical Republicans
        backed by a majority of African American voters in Mississippi, won a series
        of state elections. Davis was one of three African Americans elected to statewide
        office that year, winning the lieutenant governor seat. (The other Black figures
        to win statewide election were James Hill as secretary of state and T. W.
        Cardozo as state superintendent of education.) The following year, white conservatives
        carried out a campaign of intimidation and violence to suppress Republican
        and African American voting and put Democrats into political power. The effort
        worked and by 1875, Democrats held a majority of state legislative seats.
        Emboldened by their political power, Democrats tried to rid Republicans from
        many state positions. They specifically targeted Davis and northern-born and
        Radical Republican Governor Adelbert Ames, accusing both men of improprieties
        in office. Davis was charged with illegal granting of pardons. Despite his
        effort to fight the trumped-up charges, Mississippi Democrats impeached Davis
        in March 1876. Knowing that the conviction would result in him being removed
        from office, Davis resigned. Governor Ames, also facing politically-driven
        impeachment proceedings that would require extensive time and financial resources
        to fight, resigned as well. Following his resignation, Davis abandoned politics.
        He moved to Canton, Mississippi and worked as a pastor. He died on November
        21, 1884. \\r\\n\\r\\n(Wikipedia; Dernoral Davis, \\\"Alexander K. Davis,\\\"
        Mississippi Encyclopedia; Clyde Tucker, “Alexander K. Davis (?-1884),” Black
        Past)\\r\\n\\r\\nAlexander Kelso Davis belonged to the following social groups:\",\"categorization\":[\"African
        Americans\",\"Men\"]},{\"id\":51785,\"title\":\"Mississippi--Hinds County.
        Jackson\",\"description\":\"Located in Hinds County, Jackson was founded in
        1822 and serves as one of two county seats of Hinds County and the state capital
        of Mississippi. (Britannica)\",\"categorization\":[\"Towns \\u0026 Cities\"]},{\"id\":52648,\"title\":\"Ames,
        Adelbert, 1835-1933\",\"description\":\"Adelbert Ames served as a governor
        and U.S. senator of Mississippi during the Reconstruction era.  He was born
        in East Thomaston (modern-day Rockland), Maine, in 1835. As a boy, Ames spent
        time working on various merchant vessels, receiving training in seamanship.
        He entered the United States Military Academy at West Point in 1856, graduating
        in May 1861, at the start of the Civil War. Commissioned as a second lieutenant,
        the young Ames was promoted to first lieutenant barely over a week later and
        served with the 5th U.S. Artillery during the battle of First Bull Run at
        Manassas, Virginia, on July 21, 1861. Despite being wounded in the leg, Ames
        stayed by his cannons. His actions at Bull Run led him to receive the brevet
        (honorary) rank of major and, in 1893 (more than thirty years later), the
        Medal of Honor. \\r\\n\\r\\nAmes recovered from his wound and returned to
        the front lines in 1862, serving with distinction as an artillery officer
        during the Peninsula Campaign near Richmond. Seeking better promotion potential,
        Ames sought an infantry command. Through those efforts, in August 1862, he
        received command of the 20th Maine Infantry Regiment, and led that unit in
        combat during the Battle of Fredericksburg in December 1862. In May 1863,
        he volunteered to serve as a staff officer for Major General George G. Meade,
        which helped him achieve the rank of brigadier general that month. With this
        promotion, Ames left the 20th Maine to his second-in-command, Lieutenant Colonel
        Joshua Lawrence Chamberlain, who gained great fame commanding the regiment
        at Little Round Top during the Battle of Gettysburg in July 1863. Ames’ own
        performance at Gettysburg was highly praised, as his division successfully
        defended the Union position at Cemetery Hill. \\r\\n\\r\\nAfter Gettysburg,
        Ames’ division was transferred to the Department of the South. Over the next
        two years, he commanded Union troops during campaigns in Florida, South Carolina,
        North Carolina, and Virginia. He received a brevet promotion to major general
        for his actions at Fort Fisher, North Carolina, in March 1865.\\r\\n\\r\\nAfter
        the Civil War, Ames became involved in federal Reconstruction efforts. In
        1868, he was appointed the provisional governor of Mississippi. Ames proved
        sympathetic to the plight of African Americans in the south. He sought to
        protect Black civil rights and appointed Mississippi’s first African American
        public officials. In 1870, after Mississippi was readmitted into the Union,
        Ames ran for U.S. senator for the state as a Republican and won. He served
        in that capacity from February 1870 to January 1874, achieving the reputation
        as a strong public speaker. While serving as a senator in Washington, D.C.,
        Ames met and married Blanche Butler, daughter of Union general Benjamin F.
        Butler, under whom Ames had served during the war. Ames and his wife had six
        children over the course of their marriage.\\r\\n\\r\\nIn 1873, Ames ran for
        governor of Mississippi. His chief rival was James L. Alcorn, a former Confederate
        general who had been a Whig before the Civil War and joined the Republican
        Party afterwards. Ames won the election and worked diligently to improve Mississippi’s
        financial and social situation. In 1874, Democrats in Mississippi coordinated
        a campaign of violence against African Americans and white Republicans in
        the state, to secure political control in Mississippi. Unable to militarily
        suppress the white supremacist terror campaign, Ames signed a truce with Democratic
        leaders in Mississippi to reduce the violence and allow a peaceful election.
        Groups of white supremacists abandoned the truce and resumed their intimidation
        tactics against Republicans and Black Mississippians during the following
        elections, leading to a surge of Democratic politicians taking office.\\r\\n\\r\\nIn
        1876, the conservative Democrat majority in the Mississippi legislature tried
        to impeach Ames and many other Republican officials with trumped up charges
        of corruption. Despite a strong political force against him, Ames’ critics
        were unable to provide any evidence of impropriety. Nevertheless, because
        impeachment was politically driven, Ames could see that his future as governor
        was over and any effort on his part to legally defend himself would be personally
        and financially taxing. He and his attorneys reached an agreement with Democratic
        leaders to resign his office in exchange for dropping the legal charges. On
        March 29, 1876, after Democrats cancelled their legal proceedings, Ames vacated
        his position.\\r\\n\\r\\nAmes left Mississippi and went into business in Minnesota
        with his father and brother. A short time later, he relocated to New York
        City and then Massachusetts, overseeing mills and various business interests.
        When the Spanish-American War erupted in 1898, Ames volunteered for service
        and was appointed brigadier general of volunteers. Although over sixty years
        old, Ames joined the field campaign in Cuba and performed well.\\r\\n\\r\\nAmes
        resumed his business ventures in the early twentieth century. He lived until
        1933, dying at age 97. He is buried in Lowell, Massachusetts. \\r\\n\\r\\n(Wikipedia)\\r\\n\\r\\nAdelbert
        Ames belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":25025465,\"title\":\"Relief
        \\u0026 Welfare--Boards of Relief\",\"description\":\"\\\"An organization
        whose purpose is to give money, food, or help to those who need it, or to
        carry out activities such as medical research that will help people in need,
        and not to make a profit.\\\" (Cambridge Dictionary)\",\"categorization\":[\"Voluntary
        Social \\u0026 Political Groups\"]},{\"id\":71918,\"title\":\"Sullivan, Thomas
        Crook, 1833-1908\",\"description\":\"Thomas Crook Sullivan was a U.S. Army
        officer in the late nineteenth century. \\r\\n\\r\\nBorn in Montgomery County,
        Ohio, on November 14, 1833, Sullivan graduated from the United States Military
        Academy at West Point, New York, in 1856. He was sent to the First U.S. Artillery
        Regiment in Texas, where participated in a campaign against Mexican irregular
        troops under Juan Cortina, who raided American settlements across the Texas
        border. In early 1861, during the secession crisis following the 1860 presidential
        election, Sullivan was sent to Washington, D.C., and served as a military
        guard for Abraham Lincoln during the inauguration. He continued to serve in
        the Union army through the Civil War, receiving brevet (honorary) promotions
        to major and lieutenant colonel. After the Civil War, he remained in the regular
        army and served as a commissary officer, overseeing food provisions for U.S.
        military forces. Sullivan retired as Commissary General of Subsistence in
        1897. \\r\\n\\r\\nHe died on March 11, 1908. He was married to Martha Castelman
        Sullivan, who preceded him in death by eleven years. Sullivan’s remains were
        cremated and interred in Arlington National Cemetery in Arlington, Virginia.
        \\r\\n\\r\\n(Wikipedia; FindaGrave)  \\r\\n\\r\\nThomas Crook Sullivan belonged
        to the following social groups:\",\"categorization\":[\"Veterans\",\"Widowers\",\"Men\"]},{\"id\":63017,\"title\":\"Louisiana--Orleans
        Parish. New Orleans\",\"description\":\"Located in Orleans Parish, New Orleans
        was founded in 1718. It became the capital of French Louisiana in 1722 and
        continued as the capital when Louisiana achieved statehood on April 30, 1812.
        It became part of Orleans County (now extinct) on the same day. In 1849 it
        was replaced by Baton Rouge as the state capital, although it temporarily
        served as the capital again from 1865 until 1880. (Wikipedia; Atlas of Historical
        County Boundaries)\",\"categorization\":[\"Towns \\u0026 Cities\"]},{\"id\":32020850,\"title\":\"Tyler,
        John, 1841-1889\",\"description\":\"John Tyler was a Union officer during
        the Civil War and during Reconstruction. \\r\\n\\r\\nBorn on July 19, 1841,
        in Michigan, Tyler grew up in Detroit and volunteered for military service
        during the Civil War. Commissioned as an officer in the Seventeenth Michigan
        Infantry Regiment, he rose from the rank of lieutenant to brevet (honorary)
        major by the end of the war. After being discharged from the volunteer Union
        forces, Tyler was commissioned as a lieutenant in the regular U.S. Army’s
        43rd Infantry Regiment, and served as an assistant adjutant in Mississippi
        during occupation duty in the late 1860s. \\r\\n\\r\\nHe was discharged from
        the army in the 1870s and moved to Buffalo, New York, where he received an
        appointment as a U.S. customs collector. He died in 1889 at the age of 48.
        Tyler was married to Frances Annie Barrows and had at least one child. He
        is buried in Elmwood Cemetery in Detroit, Michigan. \\r\\n\\r\\n(“Michigan
        in the Civil War,” Bentley Historical Library: University of Michigan; 1st
        Regiment of Infantry, 1873, \\u003ci\\u003eU.S. Army Registers, 1798-1969\\u003c/i\\u003e;
        FindaGrave; 1880 U.S. Census, Buffalo, New York, District 163, p. 147D)\\r\\n\\r\\nJohn
        Tyler belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":32122534,\"title\":\"United
        States. Army. Infantry Regiment, 43rd (1866-1869)\",\"description\":\"The
        43rd Regiment, United States Infantry (1866–1869) was organized on September
        21, 1866 as part of the Veteran Reserve Corps under the command of Bvt. Maj.
        Gen. J. C. Robinson. It was formed under an act of Congress dated July 28,
        1866 and was comprised of soldiers who were wounded during the war to garrison
        cities, fortifications, and perform other non-frontline duties. Under the
        act of Congress dated March 3, 1869 to reduce the Army’s post-war manpower,
        it was consolidated with the 1st Regiment, United States Infantry on April
        8, 1869. (Heitman, \\u003ci\\u003eHistorical Register of the United States
        Army\\u003c/i\\u003e, 69; United States Army Center of Military History)\",\"categorization\":[\"Federal
        Level: United States Military\"]},{\"id\":25007624,\"title\":\"Adjutants\",\"description\":\"\\\"A
        military officer who does office work and who is responsible for rules and
        punishment among the lower ranks.\\\" (Cambridge Dictionary)\",\"categorization\":[\"Military
        Roles\"]},{\"id\":32021004,\"title\":\"Swann, Thomas T.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":52648,\"title\":\"Ames,
