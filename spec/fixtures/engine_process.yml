        Ames belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":95870,\"title\":\"Military
        Headquarters\",\"description\":\"A military headquarters is the main center
        of control for a unit and typically revolves around that unit’s highest ranking
        officer. The term headquarters often refers to a physical location, however
        it is not always a permanent facility. A commanding officer can establish
        a headquarters anywhere that best allows oversight of the unit. Frequently
        during the Civil War military leaders relocated their headquarters each day
        as their armies moved. Union general John Pope famously declared that he would
        make his “headquarters in the saddle.” The comment was more symbolic than
        literal, but reflected how a headquarters centered on the commander''s location
        and was subject to his discretion in how and where to conduct official duties.
        Pope’s critics replied that he was making his headquarters where his “hindquarters”
        should be, representing the more traditional view of a headquarters being
        a stationary command center strategically located for the effective management
        of a staff and army. (Cambridge Dictionary)\",\"categorization\":[\"Military
        Organizations\"]},{\"id\":32124456,\"title\":\"United States. Army. Military
        District, 4th--Department of Mississippi \",\"description\":\"The Department
        of Mississippi was a sub-district of the United States Army’s 4th Military
        District. It was established on April 6, 1867 by General Orders No. 3 issued
        from Maj. Gen. Edward O. C. Ord. General, commander of the 4th Military District.
        It was first commanded by Brig. Gen. Alvan C. Gillem of the 24th United States
        Infantry and its headquarters was located at Vicksburg. It was responsible
        for the administration of the Army’s occupation forces in Mississippi and
        charged with protecting freedmen’s rights, keeping the peace, and overseeing
        the election of a new state government loyal to the federal government in
        Washington D. C. It was abolished on February 23, 1870 when Mississippi was
        readmitted into the Union after adopting a new constitution and ratifying
        the Fourteenth Amendment. (\\u003ci\\u003eDaily Arkansas Gazette\\u003c/i\\u003e,
        April 12, 1867; Bradley, \\u003ci\\u003eThe Army and Reconstruction 1865–1877\\u003c/i\\u003e;
        Eicher, \\u003ci\\u003eCivil War High Commands\\u003c/i\\u003e, 854-855; Encyclopedia
        of Arkansas; Wikipedia)\",\"categorization\":[\"Federal Level: United States
        Military\"]},{\"id\":51788,\"title\":\"Mississippi--Warren County. Vicksburg\",\"description\":\"Located
        in Warren County, Mississippi, Vicksburg was founded under the name Fort Nogales
        as early as 1790 in what was then unincorporated territory. In 1798, upon
        creation of Mississippi Territory, it was renamed Walnut Hills. On April 1,
        1799, Walnut Hills became part of the newly created Pickering County (later
        renamed Jefferson County on January 10, 1802), until the creation of Claiborne
        County on January 26, 1802. It then became part of its current county of Warren
        on December 21, 1809. Upon its incorporation on January 29th, 1825, it was
        renamed Vicksburg. Vicksburg became the county seat in 1836 and remains today.
        (Rowland, \\u003ci\\u003eMississippi\\u003c/i\\u003e, 858; Wikipedia; Britannica;
        Atlas of Historical County Boundaries)\",\"categorization\":[\"Towns \\u0026
        Cities\"]},{\"id\":32020933,\"title\":\"Hynes, John R.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":32122246,\"title\":\"United
        States. Army. Infantry Regiment, 24th (1866-1869)\",\"description\":\"The
        24th Regiment, United States Infantry (1866–1869) was organized as the 2nd
        Battalion, 15th Infantry on May 4, 1861, by direction of President Abraham
        Lincoln. On September 21, 1866 It was re-designated as the 24th Infantry under
        an act of Congress to reorganize the Army passed on July 28, 1866. It was
        commanded by Bvt. Maj. Gen Alvan C. Gillem and was stationed in Mississippi
        to perform peace-keeping duties during Reconstruction. Under an act of Congress
        to reduce the Army’s post-war manpower passed on March 3, 1869 it was consolidated
        with the 29th Infantry to form the 11th Regiment, United States Infantry.
        (Heitman, \\u003ci\\u003eHistorical Register of the United States Army\\u003c/i\\u003e,
        61-62; Bradley, \\u003ci\\u003eThe Army and Reconstruction 1865-1877\\u003c/i\\u003e,
        United States Army Center of Military History; “\\u003ci\\u003eRoster from
        First Lieutenant Ira Quinby to Mississippi Governor Adelbert Ames; December
        1868\\u003c/i\\u003e”, Civil War and Reconstruction Governors of Mississippi,
        mdah_784-29506-05-01)\",\"categorization\":[\"Federal Level: United States
        Military\"]},{\"id\":51785,\"title\":\"Mississippi--Hinds County. Jackson\",\"description\":\"Located
        in Hinds County, Jackson was founded in 1822 and serves as one of two county
        seats of Hinds County and the state capital of Mississippi. (Britannica)\",\"categorization\":[\"Towns
        \\u0026 Cities\"]},{\"id\":32022984,\"title\":\"Gillem, Alvan C. (Alvan Cullem),
        1830-1875\",\"description\":\"Alvan Cullem Gillem was born on July 29, 1830
        in Gainesboro, Jackson County, Tennessee. In 1847 he entered the United States
        Military Academy at West Point, graduating eleventh in his class in 1851.
        He married Margret A. Jones on July 23, 1855 and had two children. In the
        years before the war, he served as a 2nd Lieutenant in an artillery battery
        against the Seminoles in Florida and later served in garrisons on the Texas
        frontier. \\r\\n\\r\\nPromoted to Captain on May 14, 1861 he served as Brig.
        Gen. George Thomas’ quartermaster at the Battle of Mill Springs in January
        1862, earning a brevet promotion to Major for gallantry. Later, in April 1862,
        he served as Chief Quartermaster and commanded the siege artillery in Maj.
        Gen. Don Carlos Buell’s Army of the Ohio during the Battle of Shiloh. \\r\\n\\r\\nHe
        received a brevet promotion to Colonel in the Regular Army and on May 13,
        1862 and appointed commander of the 10th Regiment, Tennessee Infantry (Union).
        He also served briefly as the Provost Marshall of Nashville during this time.
        In 1863 Andrew Johnson, then the Military Governor of Tennessee, appointed
        him to command the newly formed Governor’s Guard and later, in June 1863,
        appointed him as the Adjutant General of the state. During this period, he
        also commanded troops guarding the Nashville and Northwest Railroad.\\r\\n\\r\\nOn
        August 17, 1863 he received a permanent promotion to Brigadier General of
        Volunteers. Through 1864 he commanded cavalry operations against Confederate
        forces in Eastern Tennessee. On December 16, 1864 he received a brevet promotion
        to Lieutenant Colonel in the Regular Army. In January 1865 he served as Vice
        President of Tennessee’s constitutional convention in and served in its first
        legislature under the state’s new constitution. \\r\\n\\r\\nOn March 13, 1865
        he received a brevet promotion to Brigadier General in the Regular Army and
        as a Major General of Volunteers. Five days later, On March 18, 1865 he led
        the division of cavalry on Stoneman’s Raid into Tennessee, Virginia, and North
        Carolina to destroy what remained of the South’s capability to produce war
        materials and to cut-off Gen. Robert E. Lee and the Army of Northern Virginia
        from escaping the pursuing forces of Lt. Gen. Ulysses S. Grant.\\r\\n\\r\\nAfter
        the war, he received a permanent commission as a Major General of Volunteers
        on November 3, 1865. On July 28, 1866 he received a permanent commission as
        a Colonel in the Regular Army and assumed command of the 24th Regiment, United
        States Infantry. \\r\\n\\r\\nOn June 24, 1867 he was appointed as the Assistant
        Commissioner of the Freedmen’s Bureau for Mississippi. Later that year on
        December 28, 1865 he was appointed as the commander of the Fourth Military
        District, assuming command on Jan 9, 1868. He commanded the district until
        June 4, 1868, returning to command again from June 30, 1868 until March 9,
        1869. He next took command of the 11th Regiment, United States Infantry on
        March 15, 1869.\\r\\n\\r\\nTransferred to California, he took command of the
        1st Regiment, United States Cavalry on December 15, 1870. In April 1873 he
        was placed in overall command of the troops engaged in the Modoc War. Forces
        under his command suffered heavy casualties in a surprise attack by the Modoc
        in the Battle of Sand Butte on April 26, 1873. As a result of this defeat,
        he was relieved of command On May 2, 1873.\\r\\n\\r\\nHe became ill and in
        January 1875, took sick leave to Tennessee to recuperate. He died on Dec 2,
        1875 at the Soldier’s Rest in Nashville. He was buried at Mount Olivet Cemetery
        in Nashville, Tennessee. His wife, Margaret, applied for a Civil War widow’s
        pension on June 5, 1876. \\r\\n\\r\\n(Eicher, \\u003ci\\u003eCivil War High
        Commands\\u003c/i\\u003e, 255; Warner, \\u003ci\\u003eGenerals in Blue\\u003c/i\\u003e,
        175–176; \\u003ci\\u003eUnited States General Index to Pensions, 1861–1934\\u003c/i\\u003e;
        Encyclopedia of Arkansas; Wikipedia)\\r\\n\\r\\nAlvan Cullem Gillem belonged
        to the following social groups:\\r\\n\",\"categorization\":[\"Veterans\",\"Men\"]},{\"id\":105689,\"title\":\"Hospitals--Mississippi.
        State Hospital\",\"description\":\"Founded in 1848, the Mississippi State
        Hospital was a state-funded institution in Jackson, Mississippi, for people
        suffering from psychological disorders. First proposed by Governor Albert
        Gallatin Brown in 1846, the initial facility was constructed on a five-acre
        lot with funds provided by the state legislature. Shortly afterwards, the
        hospital’s commissioners constructed a larger facility north of Jackson (currently
        the campus of the University of Mississippi Medical Center in Jackson) with
        guidance and support from noted humanitarian Dorothea L. Dix, who personally
        appealed to Mississippi legislators for better mental health treatment. (Before
        the nineteenth century, people with psychiatric problems were often ignored,
        abandoned, or jailed as public nuisances.) Named the Mississippi State Lunatic
        Asylum, the four-story hospital began taking patients in 1855. Originally
        intended for white patients, the hospital’s administrators and board of trustees
        began admitting a small number of African Americans—free and slave—for treatment
        in 1856.\\r\\n\\r\\nThe state hospital housed and treated thousands of mental
        health patients (often referred to as lunatics in the vernacular of the nineteenth
        century). The number of patients rose from 70 in 1855 to nearly 500 by 1890.
        Most people admitted for treatment in the 1850s were women in their 20’s and
        30’s, sent by family members for causes listed as “unlucky in business,” “disappointed
        in love,” and “feeblemindedness.” Patients were also placed into the state
        hospital for behavior associated to menstruation, overactive sexual interests
        or activities, drug or alcohol use, and other behaviors deemed socially or
        religiously inappropriate. Not all patients were admitted at the behest of
        family members, as local citizens could file complaints against neighbors
        or other residents, prompting their local sheriff to detain the suspected
        “lunatic” and present them to a county probate court for a jury to decide
        if admission to the asylum was necessary.\\r\\n\\r\\nThe facility and its
        care for psychological disorders were considered advanced for the mid-nineteenth
        century and many patients were employed in jobs, such as carpentry, farming,
        manufacturing, and other laboring tasks on the hospital grounds. However,
        some treatments for psychological disorders in that era included mechanical
        restraints, physical punishment, and isolation. As many as 7,000 patients
        died at the state hospital site at Jackson between 1855 and its 1935, when
        the Mississippi government closed the state hospital at Jackson and opened
        a new facility at a different location. Some deaths were due to poorly understood
        sanitation or disease problems, such as tainted water supplies, as well as
        yellow fever and malaria epidemics, but many other deaths occurred due to
        the patients remaining at the facility until they died of natural causes.
        The hospital was seen as a permanent residence for those deemed “incurable.”\\r\\n\\r\\nDuring
        the Civil War, Union soldiers temporarily occupied the state hospital when
        they captured Jackson. The troops confiscated property from the facility,
        including killing livestock held on the hospital grounds. However, the hospital
        remained active during the war, and was improved in 1870 with the appointment
        of Dr. William Compton as superintendent. He lobbied for better funds and
        treatment for patients, particularly for African Americans, although the facility
        was segregated by race and gender.\\r\\n\\r\\nThe state hospital continued
        to expand and treat a growing number of patients well into the twentieth century.
        By the mid-1920s it housed 2,000 patients. Due to its deteriorating conditions
        after decades of operation, the Mississippi legislature constructed a new
        facility in Rankin County, which opened in 1935. The Mississippi State Hospital
        at Jackson closed its doors that same year. (Lucius M. Lampton, “Whitfield
        (Mississippi State Hospital),” Mississippi Encyclopedia; Sudhakar Madakasira,
        “History of Mississippi Psychiatry: A Dark Past Unearthed on UMMC Grounds,”
        \\u003ci\\u003eThe Journal of the Mississippi Psychiatric Association\\u003c/i\\u003e)\",\"categorization\":[\"U.S.
        State Governments\",\"Medical Organizations\"]},{\"id\":32086550,\"title\":\"Mississippi--Auditor''s
