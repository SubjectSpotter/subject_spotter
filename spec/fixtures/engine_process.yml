        Atlas of Historical County Boundaries)\",\"categorization\":[\"Towns \\u0026
        Cities\"]},{\"id\":52728,\"title\":\"Mississippi--Lauderdale County. Meridian\",\"description\":\"Located
        in Lauderdale County, Meridian was founded in 1854 and serves as the county
        seat. (Wikipedia)\",\"categorization\":[\"Towns \\u0026 Cities\"]},{\"id\":32082693,\"title\":\"Railroads
        and Railroad Companies--Vicksburg and Meridian Railroad (Vicksburg, Miss.)\",\"description\":\"The
        Vicksburg and Meridian Railroad emerged from a reorganization of the Southern
        Railroad of Mississippi in 1867. Origins of the company date back to the early
        1830s and the start of several individual rail lines between Vicksburg and
        Meridian, Mississippi. These included the Jackson \\u0026 Brandon Railroad
        and Bridge Company, which used roughly three hundred enslaved African Americans
        to build a rail line between Jackson and Brandon, Mississippi, in the 1840s,
        and the Southern Railroad Company, which purchased the Jackson-Brandon line
        and then continued construction to Meridian in the 1850s. The line from Meridian
        to Vicksburg was complete in early 1861, as the Civil War erupted.  The Southern
        Railroad proved valuable to Confederate forces and southern infrastructure
        during the war, but was severely damaged by Union forces under Ulysses S.
        Grant and William T. Sherman during the Vicksburg and Jackson campaigns in
        1863. The railroad was repaired after the war, and formally reorganized as
        the Vicksburg and Meridian Railroad. It was incorporated by the State of Mississippi
        in 1889 and renamed the Alabama and Vicksburg Railway. (Wikipedia; George
        M. Crowson, “History of Alabama and Vicksburg R.R.,” The Meridian Speedway)\",\"categorization\":[\"Transportation
        \\u0026 Infrastructure Industries\"]},{\"id\":25006301,\"title\":\"Under Review\",\"description\":\"We
        are currently working hard to identify this military unit/organization and
        hope to have more details for you soon. If you have information, please contact
        us at cwrgmproject@gmail.com\",\"categorization\":[\"Military Units\"]},{\"id\":32055089,\"title\":\"Woodson,
        Emmet L.\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":32124152,\"title\":\"Mississippi--Unidentified
        County. Sedon\",\"description\":\"Located in Leflore County, Mississippi,
        Sidon was founded as early as 1890. (Wikipedia)\",\"categorization\":[\"Towns
        \\u0026 Cities\"]},{\"id\":32011998,\"title\":\"Humphreys, Benjamin Grubb,
        1808-1882\",\"description\":\"Benjamin Grubb Humphreys was governor of Mississippi
        from 1865 to 1868, during the first three years of Reconstruction. Born on
        August 26, 1808, in Claiborne County, Mississippi, Humphreys spent many years
        in the north as a boy, attending school in New Jersey and then being appointed
        to the United States Military Academy at West Point, New York. Enrolled in
        the same class as Robert E. Lee, Humphreys was expelled shortly afterwards
        for his participation in the “Eggnog riot” (or “grog mutiny”)—an alcohol-fueled
        ruckus at West Point on the night of December 24-25, 1826, that resulted in
        the removal of twenty students.  \\r\\n\\r\\nHumphreys returned to Mississippi
        where he studied law and helped his father on the family plantation.  He married
        Mary McLaughlin in 1832. The couple had two children before Mary died in 1835.
        He remarried in 1839 to Mildred Maury and had at least ten more children.\\r\\n\\r\\nIn
        the 1830s, Humphreys entered local politics as a Whig, serving as a state
        representative and then as a member of the Mississippi senate from 1839 to
        1844. He purchased land to establish a cotton plantation in Sunflower County,
        Mississippi, in 1846, and helped establish the town of Itta Bena. \\r\\n\\r\\nDuring
        the lead up to the Civil War, Humphreys opposed secession. However, after
        Mississippi declared its separation from the Union and joined the Confederate
        States of America, he volunteered for military service and was eventually
        elected colonel of the Twenty-first Mississippi Infantry. Humphreys and his
        regiment served within Brigadier General William Barksdale’s brigade in the
        eastern theater, notably seeing action at the Peach Orchard during the Battle
        of Gettysburg on July 2, 1863. Barksdale was killed during the battle, and
        Humphreys was promoted to brigadier general to take his place. He remained
        in command of the brigade until September 1864 when he was wounded at Berryville,
        Virginia. He spent the rest of the Civil War recuperating from his wounds.\\r\\n\\r\\nHumphreys
        became active in the immediate postwar political scene in Mississippi. He
        won election for governor in October 1865 during Mississippi’s effort to earn
        readmission into the Union under President Andrew Johnson’s lenient Reconstruction
        plan. However, Humphreys was among the former southern leaders initially denied
        presidential pardon by Johnson. Although Johnson soon relented, sending a
        pardon to Humphreys, the Mississippi legislature’s passage of highly discriminatory
        laws (known as the Black Codes) against recently emancipated African Americans
        sparked a fierce backlash by Republicans in the United States Congress, who
        then refused to admit Mississippi back into the Union. Federal authorities
        instituted a stricter Reconstruction program, which included oversight by
        military officials. Humphreys remained governor, as Reconstruction did not
        disassemble Mississippi’s civil government. However, Humphreys did not enjoy
        the full authority of a traditional state executive. His white supremacist
        views and opposition to Black civil rights put him in frequent opposition
        to Republican Reconstruction goals. He won reelection in 1868, but soon afterwards
        was ejected from office by federal authorities when Radical Republicans took
        more direct control of Reconstruction.\\r\\n\\r\\nFollowing his removal as
        governor in 1868, Humphreys left politics and began working in insurance in
        Jackson, Mississippi. He retired in 1877 and died in December 1882 and is
        buried in Wintergreen Cemetery at Port Gibson, Mississippi. \\r\\n\\r\\n(Wikipedia;
        David Sansing, “Benjamin Grubb Humphreys: Twenty-sixth Governor of Mississippi:
        1865–1868,” Mississippi History Now; “Benjamin Grubb Humphreys,” HarpWeek)
        \\r\\n\\r\\nBenjamin Grubb Humphreys belonged to the following social groups:\",\"categorization\":[\"Veterans\",\"Widowers\",\"Men\"]},{\"id\":52697,\"title\":\"Distilleries\",\"description\":\"\\\"A
        factory where strong alcoholic drinks are produced by the process of distilling.\\\"
        (Cambridge Dictionary)\",\"categorization\":[\"Extraction, Manufacturing,
        \\u0026 Production\"]},{\"id\":58306,\"title\":\"Military Deserters\",\"description\":\"During
        the American Civil War, desertion primarily indicated one''s fleeing from
        camp and thereby attempting to permanently escape military service altogether
        rather than one''s fleeing from battle when faced with the enemy. \\r\\n\\r\\nAs
        the war continued past its first few months and the reality of battle disabused
        men both North and South of the romanticized visions of combat they formerly
        possessed, both the Union and Confederate armies saw large numbers of deserters.
        One estimate places roughly 103,000 deserters in the Confederate Army and
        over 200,000 in the Union Army (Essential Civil War Curriculum). \\r\\n\\r\\nMen
        on both sides deserted for a number of reasons, including poor conditions
        and the rigor of military camp life, concern for their family''s well being
        at home, low morale after defeats in battle, or general homesickness. Many
        deserters were of a class known as \\\"bounty jumpers,\\\" or those who joined
        the military to receive an initial payment known as a bounty, only to flee
        military service immediately afterword. While the Union Army faced a greater
        total number of desertions, the Confederacy ultimately suffered more from
        desertion due to its lower total manpower. \\r\\n\\r\\nBoth sides nonetheless
        took stern measures to discourage desertion. Punishment of deserters varied
        on both sides at different points during the war, ranging anywhere from corporal
        punishment to humiliation or, later in the war, execution. Though only about
        400 executions ever took place to punish a much larger number of deserters,
        it is indicative of the brutal reality of Civil War military service that
        many men, despite the potential death sentence, still felt compelled to desert
        (Essential Civil War Curriculum).  \",\"categorization\":[\"Military \\u0026
        Political Status\"]},{\"id\":70882,\"title\":\"Confederate States of America.
        Army\",\"description\":\"The Confederate Army was the military land force
        of the Confederate States of America during the American Civil War. Known
        also as the Confederate States Army or Southern Army, it was established by
        the Provisional Confederate Congress in February 1861 and fell under the authority
        of Confederate President Jefferson Davis. Modeled after the U.S. Army of the
        19th century, the Confederate Army technically fell into two categories: a
        small regular army of professional officers and soldiers (the Army of the
        Confederate States of America) and a much larger, temporary force of citizen
        soldiers intended to exist only for the duration of the war (the Provisional
        Army of the Confederate States). In reality, the Confederacy’s regular army
        never fully developed and the overwhelming majority of Confederate soldiers
        served in the provisional force. The distinction between the two played little
        role during military operations and all were generally considered to be part
        of the overall Confederate Army.\\r\\n\\r\\nAs many as 1,000,000 soldiers
        served in the Confederate Army between 1861 and 1865, although not all at
        one time. Most were volunteers, however, the Confederate government instituted
        a conscription (or draft) in April 1862—the first in U.S. or Confederate history—to
        increase the size of the Confederacy’s military force and encourage voluntary
        enlistment. The government passed two more conscription acts over the next
        two years. More than ten percent of the men who served in Confederate ranks
        were drafted.\\r\\n\\r\\nOver ninety percent of soldiers in the Confederate
        Army were native-born white men. Nine percent were foreign-born white men.
        Several Native American units—particularly from the Cherokee, Creek, and Choctaw
        tribes—served within the Confederate military, especially in the trans-Mississippi
        theatre. The Confederate military heavily relied upon the forced labor of
        enslaved African Americans for building fortifications and carrying out menial
        tasks, and the Confederate government did not formally allow African Americans
        (free or slave) to join the army until a last minute desperate measure passed
        the Confederate Congress in March 1865, only weeks before the end of the war.
        Only around two hundred enslaved soldiers were organized into service, but
        they were not sent into combat. \\r\\n\\r\\nBy the time the last Confederate
        soldiers surrendered to Union forces in June 1865, nearly 100,000 had been
        killed in combat or succumbed to wounds, more than 160,000 had died of disease,
        and roughly 30,000 had died in prison camps. (Wikipedia)\",\"categorization\":[\"Federal
        Level: Confederate States Military\"]},{\"id\":32001560,\"title\":\"Military
        Procedures \\u0026 Events--Capitulations\",\"description\":\"\\\"The act of
        stopping fighting and officially admitting defeat.\\\" (Cambridge Dictionary)\",\"categorization\":[\"Military
        Events\"]},{\"id\":91884,\"title\":\"Strong, Unknown\",\"description\":\"\",\"categorization\":[\"People\"]},{\"id\":25026904,\"title\":\"Coopers\",\"description\":\"\\\"A
